name: CI Go

on:
  push:
    branches: [main]
    paths:
      - 'packages/go/**'
      - 'crates/**'
      - 'scripts/ci/go/**'
      - 'e2e/go/**'
      - 'test_documents/**'
      - 'fixtures/**'
      - 'tools/e2e-generator/**'
      - '.github/actions/install-system-deps/**'
      - '.github/actions/setup-rust/**'
      - '.github/actions/cache-pdfium/**'
      - '.github/actions/download-pdfium/**'
      - '.github/actions/setup-onnx-runtime/**'
      - '.github/workflows/ci-go.yaml'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.cargo/config.toml'
  pull_request:
    branches: [main]
    paths:
      - 'packages/go/**'
      - 'crates/**'
      - 'scripts/ci/go/**'
      - 'e2e/go/**'
      - 'test_documents/**'
      - 'fixtures/**'
      - 'tools/e2e-generator/**'
      - '.github/actions/install-system-deps/**'
      - '.github/actions/setup-rust/**'
      - '.github/actions/cache-pdfium/**'
      - '.github/actions/download-pdfium/**'
      - '.github/actions/setup-onnx-runtime/**'
      - '.github/workflows/ci-go.yaml'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.cargo/config.toml'

concurrency:
  group: ci-go-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_PROFILE_DEV_DEBUG: 0
  RUST_BACKTRACE: short
  RUST_MIN_STACK: 16777216
  PDFIUM_VERSION: "7529"
  ORT_VERSION: "1.23.2"
  MACOSX_DEPLOYMENT_TARGET: "14.0"

jobs:
  build-go:
    name: Go Bindings (${{ matrix.os }})
    timeout-minutes: 60
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure Windows GNU toolchain env
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          {
            echo "CC=gcc"
            echo "AR=ar"
            echo "RANLIB=ranlib"
            echo "CXX=g++"
            echo "TARGET_CC=gcc"
            echo "TARGET_AR=ar"
            echo "TARGET_RANLIB=ranlib"
            echo "CARGO_TARGET_X86_64_PC_WINDOWS_GNU_LINKER=x86_64-w64-mingw32-gcc"
            echo "RUSTFLAGS=-C target-feature=+crt-static"
            echo "CARGO_BUILD_TARGET=x86_64-pc-windows-gnu"
          } >> "$GITHUB_ENV"

      - name: Install system dependencies
        uses: ./.github/actions/install-system-deps

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: ${{ matrix.os == 'windows-latest' && 'go-windows-gnu' || format('go-{0}', matrix.os) }}
          use-sccache: ${{ matrix.os != 'windows-latest' }}
          target: ${{ matrix.os == 'windows-latest' && 'x86_64-pc-windows-gnu' || '' }}
          toolchain: ${{ matrix.os == 'windows-latest' && 'stable-x86_64-pc-windows-gnu' || '' }}

      - name: Set GNU as default Rust toolchain (Windows only)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          rustup default stable-x86_64-pc-windows-gnu
          Write-Host "=== Rust toolchain configuration ==="
          rustup show
          rustc --version --verbose

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache-dependency-path: packages/go/go.sum

      - name: Cache PDFium
        uses: ./.github/actions/cache-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Download PDFium
        uses: ./.github/actions/download-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Setup ONNX Runtime
        uses: ./.github/actions/setup-onnx-runtime
        with:
          ort-version: ${{ env.ORT_VERSION }}

      - name: Setup MSYS2 MinGW toolchain (Windows only)
        if: matrix.os == 'windows-latest'
        uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
          install: >-
            mingw-w64-ucrt-x86_64-gcc
            mingw-w64-ucrt-x86_64-cmake
            mingw-w64-ucrt-x86_64-pkg-config
            mingw-w64-ucrt-x86_64-nasm
            mingw-w64-ucrt-x86_64-zstd
            mingw-w64-ucrt-x86_64-binutils

      - name: Verify MSYS2 toolchain and add to PATH (Windows only)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: scripts/ci/go/setup-msys2-windows.ps1

      - name: Build FFI library
        run: scripts/ci/go/build-ffi.ps1
        shell: pwsh

      - name: Build Go bindings
        run: scripts/ci/go/build-bindings.ps1
        shell: pwsh

      - name: Upload FFI library
        uses: actions/upload-artifact@v5
        with:
          name: go-ffi-lib-${{ matrix.os }}
          path: |
            target/release/libkreuzberg_ffi.*
            target/x86_64-pc-windows-gnu/release/libkreuzberg_ffi.*
          retention-days: 7

      - name: Cleanup Rust cache
        if: always()
        uses: ./.github/actions/cleanup-rust-cache

  test-go:
    name: Go Tests (${{ matrix.os }})
    needs: build-go
    timeout-minutes: 60
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure Windows GNU toolchain env
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          {
            echo "CC=gcc"
            echo "AR=ar"
            echo "RANLIB=ranlib"
            echo "CXX=g++"
            echo "TARGET_CC=gcc"
            echo "TARGET_AR=ar"
            echo "TARGET_RANLIB=ranlib"
            echo "CARGO_TARGET_X86_64_PC_WINDOWS_GNU_LINKER=x86_64-w64-mingw32-gcc"
            echo "RUSTFLAGS=-C target-feature=+crt-static"
            echo "CARGO_BUILD_TARGET=x86_64-pc-windows-gnu"
          } >> "$GITHUB_ENV"

      - name: Install system dependencies
        uses: ./.github/actions/install-system-deps

      - name: Setup OpenSSL
        uses: ./.github/actions/setup-openssl

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: go-tests-${{ matrix.os }}
          use-sccache: false
          target: ${{ matrix.os == 'windows-latest' && 'x86_64-pc-windows-gnu' || '' }}
          toolchain: ${{ matrix.os == 'windows-latest' && 'stable-x86_64-pc-windows-gnu' || '' }}

      - name: Set GNU as default Rust toolchain (Windows only)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          rustup default stable-x86_64-pc-windows-gnu
          Write-Host "=== Rust toolchain configuration ==="
          rustup show
          rustc --version --verbose

      - name: Setup MSYS2 MinGW toolchain (Windows only)
        if: matrix.os == 'windows-latest'
        uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
          install: >-
            mingw-w64-ucrt-x86_64-gcc
            mingw-w64-ucrt-x86_64-cmake
            mingw-w64-ucrt-x86_64-pkg-config
            mingw-w64-ucrt-x86_64-nasm
            mingw-w64-ucrt-x86_64-zstd
            mingw-w64-ucrt-x86_64-binutils

      - name: Verify MSYS2 toolchain and add to PATH (Windows only)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: scripts/ci/go/setup-msys2-windows.ps1

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache-dependency-path: packages/go/go.sum

      - name: Cache PDFium
        uses: ./.github/actions/cache-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Download PDFium
        uses: ./.github/actions/download-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Stage Pdfium runtime
        uses: ./.github/actions/stage-pdfium-runtime
        with:
          destination: target/release

      - name: Setup ONNX Runtime
        uses: ./.github/actions/setup-onnx-runtime
        with:
          ort-version: ${{ env.ORT_VERSION }}

      - name: Download FFI library
        uses: actions/download-artifact@v5
        with:
          name: go-ffi-lib-${{ matrix.os }}
          path: ffi-download

      - name: Move FFI library to correct location
        shell: bash
        run: |
          mkdir -p target/release
          mkdir -p target/x86_64-pc-windows-gnu/release
          # Move all FFI library files to their correct locations
          find ffi-download -type f \( -name "libkreuzberg_ffi.*" -o -name "kreuzberg_ffi.*" \) | while read -r file; do
            filename=$(basename "$file")
            if [[ "$file" == *"x86_64-pc-windows-gnu"* ]]; then
              cp "$file" target/x86_64-pc-windows-gnu/release/
              echo "Copied $filename to target/x86_64-pc-windows-gnu/release/"
            else
              cp "$file" target/release/
              echo "Copied $filename to target/release/"
            fi
          done
          rm -rf ffi-download

      - name: Verify FFI library location and permissions
        shell: bash
        run: |
          echo "=========================================="
          echo "FFI Library Verification"
          echo "=========================================="
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            echo "Looking for Windows library files (.dll, .a, .lib)..."
            if ls target/x86_64-pc-windows-gnu/release/libkreuzberg_ffi.* 2>/dev/null; then
              echo "✓ Found FFI library in GNU target"
              ls -lh target/x86_64-pc-windows-gnu/release/libkreuzberg_ffi.*
            elif ls target/release/libkreuzberg_ffi.* 2>/dev/null; then
              echo "✓ Found FFI library in release target"
              ls -lh target/release/libkreuzberg_ffi.*
            else
              echo "✗ Error: FFI library not found in expected locations"
              find . -name "libkreuzberg_ffi.*" -o -name "kreuzberg_ffi.*" 2>/dev/null || echo "No FFI library files found"
              exit 1
            fi
          else
            echo "Looking for Unix library files (.so, .dylib, .a)..."
            if ls target/release/libkreuzberg_ffi.* 2>/dev/null; then
              echo "✓ Found FFI library in target/release"
              ls -lh target/release/libkreuzberg_ffi.*
            else
              echo "✗ Error: FFI library not found in target/release"
              exit 1
            fi
          fi

      - name: Make FFI library executable (Unix)
        if: runner.os != 'Windows'
        run: chmod +x target/release/libkreuzberg_ffi.* || true

      - name: Setup Tesseract Cache
        uses: ./.github/actions/setup-tesseract-cache
        with:
          label: ${{ runner.os }}-tesseract-${{ env.PDFIUM_VERSION }}
          enable-cache: 'true'

      - name: Setup Go CGO environment
        uses: ./.github/actions/setup-go-cgo-env
        with:
          ffi-lib-dir: 'target/release'
          enable-rpath: 'true'

      - name: Set library paths for test execution
        shell: bash
        run: |
          set -euo pipefail
          echo "=========================================="
          echo "Setting library paths for test execution"
          echo "=========================================="

          if [[ "$RUNNER_OS" == "Windows" ]]; then
            # Windows: Add FFI library directory to PATH
            export PATH="${PWD}/target/x86_64-pc-windows-gnu/release;${PWD}/target/release;${PATH:-}"
            echo "PATH updated to include FFI library directories"
          else
            # Unix: Set LD_LIBRARY_PATH and DYLD_* variables
            export LD_LIBRARY_PATH="${PWD}/target/release:${LD_LIBRARY_PATH:-}"
            export DYLD_LIBRARY_PATH="${PWD}/target/release:${DYLD_LIBRARY_PATH:-}"
            export DYLD_FALLBACK_LIBRARY_PATH="${PWD}/target/release:${DYLD_FALLBACK_LIBRARY_PATH:-}"
          fi

          # Persist to GITHUB_ENV for subsequent steps
          {
            echo "LD_LIBRARY_PATH=${LD_LIBRARY_PATH:-}"
            echo "DYLD_LIBRARY_PATH=${DYLD_LIBRARY_PATH:-}"
            echo "DYLD_FALLBACK_LIBRARY_PATH=${DYLD_FALLBACK_LIBRARY_PATH:-}"
            echo "PATH=${PATH}"
          } >> "$GITHUB_ENV"

          echo "✓ Library paths set successfully"
          echo "  LD_LIBRARY_PATH: ${LD_LIBRARY_PATH:-<not set>}"
          echo "  DYLD_LIBRARY_PATH: ${DYLD_LIBRARY_PATH:-<not set>}"

      - name: Verify CGO configuration
        shell: bash
        run: |
          set +e  # Don't exit on errors for diagnostics
          echo "=========================================="
          echo "Pre-test CGO Configuration"
          echo "=========================================="
          echo "Operating System: $RUNNER_OS"
          echo "Go version: $(go version)"
          echo ""
          echo "=== CGO Settings ==="
          echo "CGO_ENABLED=${CGO_ENABLED:-<not set>}"
          echo "CGO_CFLAGS=${CGO_CFLAGS:-<not set>}"
          echo "CGO_LDFLAGS=${CGO_LDFLAGS:-<not set>}"
          echo ""
          echo "=== Runtime Library Paths ==="
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            echo "PATH (first 500 chars):"
            echo "$PATH" | head -c 500
            echo "..."
          else
            echo "LD_LIBRARY_PATH: ${LD_LIBRARY_PATH:-<not set>}"
            echo "DYLD_LIBRARY_PATH: ${DYLD_LIBRARY_PATH:-<not set>}"
            echo "DYLD_FALLBACK_LIBRARY_PATH: ${DYLD_FALLBACK_LIBRARY_PATH:-<not set>}"
          fi
          echo ""
          echo "=== pkg-config ==="
          echo "PKG_CONFIG_PATH: ${PKG_CONFIG_PATH:-<not set>}"
          if pkg-config --exists kreuzberg-ffi 2>/dev/null; then
            echo "✓ pkg-config can find kreuzberg-ffi"
          else
            echo "⚠ pkg-config cannot find kreuzberg-ffi (build may not be complete yet)"
          fi
          echo ""
          echo "=== FFI Library Files ==="
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            if ls target/x86_64-pc-windows-gnu/release/libkreuzberg_ffi.* 2>/dev/null; then
              ls -lh target/x86_64-pc-windows-gnu/release/libkreuzberg_ffi.*
            elif ls target/release/libkreuzberg_ffi.* 2>/dev/null; then
              ls -lh target/release/libkreuzberg_ffi.*
            else
              echo "✗ No FFI library found"
            fi
          else
            if ls target/release/libkreuzberg_ffi.* 2>/dev/null; then
              ls -lh target/release/libkreuzberg_ffi.*
            else
              echo "✗ No FFI library found"
            fi
          fi
          echo "=========================================="

      - name: Run Go tests
        run: scripts/ci/go/run-tests.sh
        shell: bash
        env:
          LD_LIBRARY_PATH: ${{ env.LD_LIBRARY_PATH }}
          DYLD_LIBRARY_PATH: ${{ env.DYLD_LIBRARY_PATH }}
          DYLD_FALLBACK_LIBRARY_PATH: ${{ env.DYLD_FALLBACK_LIBRARY_PATH }}
          PATH: ${{ env.PATH }}
          CGO_ENABLED: ${{ env.CGO_ENABLED }}
          CGO_CFLAGS: ${{ env.CGO_CFLAGS }}
          CGO_LDFLAGS: ${{ env.CGO_LDFLAGS }}
          PKG_CONFIG_PATH: ${{ env.PKG_CONFIG_PATH }}

      - name: Install Task
        uses: ./.github/actions/install-task

      - name: Run E2E tests
        run: |
          # Environment variables are already set by previous steps
          # Just ensure TESSDATA_PREFIX is configured for OCR
          if [[ "$RUNNER_OS" == "macOS" ]]; then
            export TESSDATA_PREFIX=/opt/homebrew/share/tessdata
          else
            export TESSDATA_PREFIX=/usr/share/tesseract-ocr/5/tessdata
          fi
          task e2e:go:test
        env:
          LD_LIBRARY_PATH: ${{ env.LD_LIBRARY_PATH }}
          DYLD_LIBRARY_PATH: ${{ env.DYLD_LIBRARY_PATH }}
          DYLD_FALLBACK_LIBRARY_PATH: ${{ env.DYLD_FALLBACK_LIBRARY_PATH }}
          PATH: ${{ env.PATH }}
          CGO_ENABLED: ${{ env.CGO_ENABLED }}
          CGO_CFLAGS: ${{ env.CGO_CFLAGS }}
          CGO_LDFLAGS: ${{ env.CGO_LDFLAGS }}
          PKG_CONFIG_PATH: ${{ env.PKG_CONFIG_PATH }}
