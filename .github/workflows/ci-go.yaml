name: CI Go

on:
  push:
    branches: [main]
    # paths:
    #   - 'packages/go/**'
    #   - 'crates/**'
  pull_request:
    branches: [main]
    # paths:
    #   - 'packages/go/**'
    #   - 'crates/**'

concurrency:
  group: ci-go-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_PROFILE_DEV_DEBUG: 0
  RUST_BACKTRACE: short
  RUST_MIN_STACK: 16777216
  PDFIUM_VERSION: "7529"
  ORT_VERSION: "1.23.2"
  MACOSX_DEPLOYMENT_TARGET: "14.0"

jobs:
  build-go:
    name: Go Bindings (${{ matrix.os }})
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6

      - name: Install system dependencies
        uses: ./.github/actions/install-system-deps

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          use-sccache: false
          cache-key-prefix: go-${{ matrix.os }}

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          cache-dependency-path: packages/go/go.sum

      - name: Cache PDFium
        uses: ./.github/actions/cache-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Download PDFium
        uses: ./.github/actions/download-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Build FFI library
        run: cargo build -p kreuzberg-ffi --release

      - name: Build Go bindings
        run: |
          cd packages/go
          $ffiPath = "$PWD/../../target/release"
          $workspace = Resolve-Path "$PWD/../.."
          if ($IsWindows) {
            $vswhere = "${env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vswhere.exe"
            $vsPath = & $vswhere -latest -products * -requires Microsoft.VisualStudio.Component.VC.Tools.x86.x64 -property installationPath
            if (-not $vsPath) { throw "MSVC not found via vswhere" }
            $msvcRoot = Get-ChildItem -Directory -Path (Join-Path $vsPath "VC\Tools\MSVC") | Sort-Object Name -Descending | Select-Object -First 1
            if (-not $msvcRoot) { throw "MSVC tools not found under $vsPath" }
            $binPath = Join-Path $msvcRoot.FullName "bin\Hostx64\x64"
            $vcvars = Join-Path $vsPath "VC\Auxiliary\Build\vcvars64.bat"
            $envOutput = cmd /c "`"$vcvars`" ^&^& set"
            foreach ($line in $envOutput) {
              $parts = $line -split '=',2
              if ($parts.Length -eq 2) { [Environment]::SetEnvironmentVariable($parts[0], $parts[1]) }
            }
            $env:PATH = "$binPath;$ffiPath;$env:PATH"
            $env:LIB = "$ffiPath;$env:LIB"
            Remove-Item Env:CFLAGS -ErrorAction SilentlyContinue
            Remove-Item Env:CL -ErrorAction SilentlyContinue
            $env:CGO_LDFLAGS = "-L$ffiPath -lkreuzberg_ffi"
            $env:CGO_CFLAGS = "-I$workspace/crates/kreuzberg-ffi"
            $env:CGO_CXXFLAGS = $env:CGO_CFLAGS
            $env:CC = "clang-cl"
            $env:CXX = "clang-cl"
          } else {
            $env:LD_LIBRARY_PATH = "$ffiPath;$env:LD_LIBRARY_PATH"
            $env:DYLD_LIBRARY_PATH = "$ffiPath;$env:DYLD_LIBRARY_PATH"
          }
          go build -v ./...
        shell: pwsh

      - name: Upload FFI library
        uses: actions/upload-artifact@v5
        with:
          name: go-ffi-lib-${{ matrix.os }}
          path: target/release/libkreuzberg_ffi.*
          retention-days: 7

      - name: Cleanup Rust cache
        if: always()
        uses: ./.github/actions/cleanup-rust-cache

  test-go:
    name: Go Tests (${{ matrix.os }})
    needs: build-go
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6

      - name: Install system dependencies
        uses: ./.github/actions/install-system-deps

      - name: Setup OpenSSL
        uses: ./.github/actions/setup-openssl

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          use-sccache: false
          cache-key-prefix: go-tests-${{ matrix.os }}

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"
          cache-dependency-path: packages/go/go.sum

      - name: Cache PDFium
        uses: ./.github/actions/cache-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Download PDFium
        uses: ./.github/actions/download-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Stage Pdfium runtime
        uses: ./.github/actions/stage-pdfium-runtime
        with:
          destination: target/release

      - name: Download FFI library
        uses: actions/download-artifact@v6
        with:
          name: go-ffi-lib-${{ matrix.os }}
          path: target/release/

      - name: Make FFI library executable
        run: chmod +x target/release/libkreuzberg_ffi.* || true

      - name: Run Go tests
        run: |
          cd packages/go
          export LD_LIBRARY_PATH="${PWD}/../../target/release:${LD_LIBRARY_PATH}"
          export DYLD_LIBRARY_PATH="${PWD}/../../target/release:${DYLD_LIBRARY_PATH}"
          export TESSDATA_PREFIX=/usr/share/tesseract-ocr/5/tessdata
          go test -v -race ./...

      - name: Install Task
        uses: ./.github/actions/install-task

      - name: Run E2E tests
        run: |
          export LD_LIBRARY_PATH="${PWD}/target/release:${LD_LIBRARY_PATH:-}"
          export DYLD_LIBRARY_PATH="${PWD}/target/release:${DYLD_LIBRARY_PATH:-}"
          export DYLD_FALLBACK_LIBRARY_PATH="${PWD}/target/release:${DYLD_FALLBACK_LIBRARY_PATH:-}"
          export TESSDATA_PREFIX=/usr/share/tesseract-ocr/5/tessdata
          task e2e:go:test
