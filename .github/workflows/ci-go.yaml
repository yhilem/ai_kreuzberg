name: CI Go

on:
  push:
    branches: [main]
    # paths:
    #   - 'packages/go/**'
    #   - 'crates/**'
  pull_request:
    branches: [main]
    # paths:
    #   - 'packages/go/**'
    #   - 'crates/**'

concurrency:
  group: ci-go-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_PROFILE_DEV_DEBUG: 0
  RUST_BACKTRACE: short
  RUST_MIN_STACK: 16777216
  PDFIUM_VERSION: "7529"
  ORT_VERSION: "1.23.2"
  MACOSX_DEPLOYMENT_TARGET: "14.0"

jobs:
  build-go:
    name: Go Bindings (${{ matrix.os }})
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6

      - name: Install system dependencies
        uses: ./.github/actions/install-system-deps

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: go-${{ matrix.os }}

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          cache-dependency-path: packages/go/go.sum

      - name: Cache PDFium
        uses: ./.github/actions/cache-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Download PDFium
        uses: ./.github/actions/download-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Setup ONNX Runtime
        uses: ./.github/actions/setup-onnx-runtime
        with:
          ort-version: ${{ env.ORT_VERSION }}

      - name: Build FFI library
        run: cargo build -p kreuzberg-ffi --release

      - name: Build Go bindings
        run: |
          cd packages/go
          $ffiPath = (Resolve-Path "$PWD/../../target/release").Path
          $workspace = (Resolve-Path "$PWD/../..").Path
          if ($IsWindows) {
            $env:PATH = "$ffiPath;$env:PATH"
            $env:CGO_CFLAGS = "-I$workspace/crates/kreuzberg-ffi -O2"
            $env:CGO_CXXFLAGS = $env:CGO_CFLAGS
            # MSVC linker expects /LIBPATH and explicit .lib file
            $libPath = Join-Path $ffiPath "kreuzberg_ffi.lib"
            $env:CGO_LDFLAGS = "/LIBPATH:$ffiPath $libPath"
            Write-Host "CGO_CFLAGS=$env:CGO_CFLAGS"
            Write-Host "CGO_LDFLAGS=$env:CGO_LDFLAGS"
          } else {
            $env:LD_LIBRARY_PATH = "$ffiPath;$env:LD_LIBRARY_PATH"
            $env:DYLD_LIBRARY_PATH = "$ffiPath;$env:DYLD_LIBRARY_PATH"
          }
          # Try build normally first, use -x flag on failure for diagnostics
          if (-not (go build -v ./...)) {
            Write-Host "`n=== Build failed, retrying with verbose CGO diagnostics ==="
            go build -x -v ./...
          }
        shell: pwsh

      - name: Upload FFI library
        uses: actions/upload-artifact@v5
        with:
          name: go-ffi-lib-${{ matrix.os }}
          path: target/release/libkreuzberg_ffi.*
          retention-days: 7

      - name: Cleanup Rust cache
        if: always()
        uses: ./.github/actions/cleanup-rust-cache

  test-go:
    name: Go Tests (${{ matrix.os }})
    needs: build-go
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6

      - name: Install system dependencies
        uses: ./.github/actions/install-system-deps

      - name: Setup OpenSSL
        uses: ./.github/actions/setup-openssl

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: go-tests-${{ matrix.os }}

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"
          cache-dependency-path: packages/go/go.sum

      - name: Cache PDFium
        uses: ./.github/actions/cache-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Download PDFium
        uses: ./.github/actions/download-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Stage Pdfium runtime
        uses: ./.github/actions/stage-pdfium-runtime
        with:
          destination: target/release

      - name: Setup ONNX Runtime
        uses: ./.github/actions/setup-onnx-runtime
        with:
          ort-version: ${{ env.ORT_VERSION }}

      - name: Download FFI library
        uses: actions/download-artifact@v6
        with:
          name: go-ffi-lib-${{ matrix.os }}
          path: target/release/

      - name: Setup MinGW-w64 (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install mingw --version=13.2.0 --allow-downgrade -y
          # Remove Strawberry Perl GCC from PATH to avoid conflicts with MinGW
          $env:PATH = ($env:PATH -split ';' | Where-Object { $_ -notlike '*Strawberry*' }) -join ';'
          echo "C:\ProgramData\chocolatey\lib\mingw\tools\install\mingw64\bin" >> $env:GITHUB_PATH
        shell: pwsh

      - name: Make FFI library executable
        run: chmod +x target/release/libkreuzberg_ffi.* || true

      - name: Run Go tests
        run: |
          cd packages/go
          export LD_LIBRARY_PATH="${PWD}/../../target/release:${LD_LIBRARY_PATH}"
          export DYLD_LIBRARY_PATH="${PWD}/../../target/release:${DYLD_LIBRARY_PATH}"
          export TESSDATA_PREFIX=/usr/share/tesseract-ocr/5/tessdata
          go test -v -race ./...

      - name: Install Task
        uses: ./.github/actions/install-task

      - name: Run E2E tests
        run: |
          export LD_LIBRARY_PATH="${PWD}/target/release:${LD_LIBRARY_PATH:-}"
          export DYLD_LIBRARY_PATH="${PWD}/target/release:${DYLD_LIBRARY_PATH:-}"
          export DYLD_FALLBACK_LIBRARY_PATH="${PWD}/target/release:${DYLD_FALLBACK_LIBRARY_PATH:-}"
          export TESSDATA_PREFIX=/usr/share/tesseract-ocr/5/tessdata
          task e2e:go:test
