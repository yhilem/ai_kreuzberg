name: CI Java

on:
  push:
    branches: [main]
    paths:
      - 'crates/kreuzberg/**'
      - 'crates/kreuzberg-ffi/**'
      - 'crates/kreuzberg-tesseract/**'
      - 'packages/java/**'
      - 'e2e/java/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'packages/java/pom.xml'
      - '.github/workflows/ci-java.yaml'
      - '.cargo/config.toml'
  pull_request:
    branches: [main]
    paths:
      - 'crates/kreuzberg/**'
      - 'crates/kreuzberg-ffi/**'
      - 'crates/kreuzberg-tesseract/**'
      - 'packages/java/**'
      - 'e2e/java/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'packages/java/pom.xml'
      - '.github/workflows/ci-java.yaml'
      - '.cargo/config.toml'

concurrency:
  group: ci-java-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_PROFILE_DEV_DEBUG: 0
  RUST_BACKTRACE: short
  RUST_MIN_STACK: 16777216
  PDFIUM_VERSION: "7529"
  ORT_VERSION: "1.23.2"
  MACOSX_DEPLOYMENT_TARGET: "14.0"

jobs:
  build-java:
    name: Java Bindings (${{ matrix.os }})
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6

      - name: Install system dependencies
        uses: ./.github/actions/install-system-deps

      - name: Setup OpenSSL
        uses: ./.github/actions/setup-openssl

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: java-${{ matrix.os }}

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '23'
          cache: 'maven'

      - name: Cache PDFium
        uses: ./.github/actions/cache-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Download PDFium
        uses: ./.github/actions/download-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Build Java bindings
        shell: bash
        run: scripts/ci/java/build-java.sh

      - name: Upload JAR
        uses: actions/upload-artifact@v5
        with:
          name: java-jar-${{ matrix.os }}
          path: packages/java/target/*.jar
          retention-days: 7

      - name: Cleanup Rust cache
        if: always()
        uses: ./.github/actions/cleanup-rust-cache

  test-java:
    name: Java Tests (${{ matrix.os }})
    needs: build-java
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6

      - name: Install system dependencies
        uses: ./.github/actions/install-system-deps

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: java-tests-${{ matrix.os }}

      - name: Cache PDFium
        uses: ./.github/actions/cache-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Download PDFium
        uses: ./.github/actions/download-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Stage Pdfium runtime
        uses: ./.github/actions/stage-pdfium-runtime
        with:
          destination: target/release

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '23'
          cache: 'maven'

      - name: Download JAR
        uses: actions/download-artifact@v6
        with:
          name: java-jar-${{ matrix.os }}
          path: packages/java/target/

      - name: Run Java tests
        run: scripts/ci/java/run-tests.sh

      - name: Setup ONNX Runtime
        uses: ./.github/actions/setup-onnx-runtime
        with:
          ort-version: ${{ env.ORT_VERSION }}

      - name: Install Task
        uses: ./.github/actions/install-task

      - name: Run E2E tests
        shell: pwsh
        run: |
          bash -lc "task e2e:java:test"
