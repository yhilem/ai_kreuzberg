name: CI Java

on:
  push:
    branches-ignore:
      - 'benchmarking-*'
      - 'profiling-*'
      - 'feat/profiling-flamegraphs'
    paths:
      - '.github/actions/**'
      - 'crates/kreuzberg/**'
      - 'crates/kreuzberg-ffi/**'
      - 'crates/kreuzberg-tesseract/**'
      - 'packages/java/**'
      - 'e2e/java/**'
      - 'test_documents/**'
      - 'fixtures/**'
      - 'tools/e2e-generator/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'packages/java/pom.xml'
      - 'scripts/ci/java/**'
      - '.github/workflows/ci-java.yaml'
      - '.cargo/config.toml'
  pull_request:
    branches: [main]
    paths:
      - '.github/actions/**'
      - 'crates/kreuzberg/**'
      - 'crates/kreuzberg-ffi/**'
      - 'crates/kreuzberg-tesseract/**'
      - 'packages/java/**'
      - 'e2e/java/**'
      - 'test_documents/**'
      - 'fixtures/**'
      - 'tools/e2e-generator/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'packages/java/pom.xml'
      - 'scripts/ci/java/**'
      - '.github/workflows/ci-java.yaml'
      - '.cargo/config.toml'

concurrency:
  group: ci-java-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_PROFILE_DEV_DEBUG: 0
  RUST_BACKTRACE: short
  RUST_MIN_STACK: 16777216
  PDFIUM_VERSION: "7578"
  PDFIUM_STATIC_VERSION: "7442b"
  ORT_VERSION: "1.23.2"
  MACOSX_DEPLOYMENT_TARGET: "14.0"

jobs:
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      java_matrix: ${{ steps.matrix.outputs.java_matrix }}
      java_matrix_has_entries: ${{ steps.matrix.outputs.java_matrix_has_entries }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            java_windows:
              - '.github/actions/**'
              - 'crates/kreuzberg/**'
              - 'crates/kreuzberg-ffi/**'
              - 'crates/kreuzberg-tesseract/**'
              - 'packages/java/**'
              - 'e2e/java/**'
              - 'test_documents/**'
              - 'fixtures/**'
              - 'tools/e2e-generator/**'
              - 'Cargo.toml'
              - 'Cargo.lock'
              - 'packages/java/pom.xml'
              - 'scripts/ci/java/**'
              - '.github/workflows/ci-java.yaml'
              - '.cargo/config.toml'
            java_unix:
              - '.github/actions/**'
              - 'crates/kreuzberg/**'
              - 'crates/kreuzberg-ffi/**'
              - 'crates/kreuzberg-tesseract/**'
              - 'packages/java/**'
              - 'e2e/java/**'
              - 'test_documents/**'
              - 'fixtures/**'
              - 'tools/e2e-generator/**'
              - 'Cargo.toml'
              - 'Cargo.lock'
              - 'packages/java/pom.xml'
              - 'scripts/ci/java/**'
              - '.github/workflows/ci-java.yaml'
              - '.cargo/config.toml'
      - name: Build matrix
        id: matrix
        shell: bash
        env:
          JAVA_WINDOWS: ${{ steps.filter.outputs.java_windows }}
          JAVA_UNIX: ${{ steps.filter.outputs.java_unix }}
        run: |
          python - <<'PY' >> "$GITHUB_OUTPUT"
          import json
          import os
          include = []
          if os.environ.get("JAVA_WINDOWS") == "true":
              include.append({"os": "windows-latest"})
          if os.environ.get("JAVA_UNIX") == "true":
              include.extend([
                  {"os": "ubuntu-latest"},
                  {"os": "macos-latest"},
              ])
          print(f"java_matrix={json.dumps({'include': include})}")
          print(f"java_matrix_has_entries={'true' if include else 'false'}")
          PY

  build-java:
    name: Java Bindings (${{ matrix.os }})
    if: ${{ github.actor != 'dependabot[bot]' && needs.changes.outputs.java_matrix_has_entries == 'true' }}
    needs: changes
    timeout-minutes: 180
    strategy:
      fail-fast: true
      matrix: ${{ fromJSON(needs.changes.outputs.java_matrix) }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        uses: ./.github/actions/install-system-deps

      - name: Free disk space before setup
        if: runner.os == 'Linux'
        uses: ./.github/actions/free-disk-space-linux
        with:
          show-initial: "true"
          show-final: "true"

      - name: Setup OpenSSL
        uses: ./.github/actions/setup-openssl

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: java-${{ matrix.os }}

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '25'
          cache: 'maven'

      - name: Setup Maven 3.9.12
        uses: ./.github/actions/setup-maven-4

      - name: Cache PDFium
        uses: ./.github/actions/cache-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Download PDFium
        uses: ./.github/actions/download-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Stage PDFium runtime
        uses: ./.github/actions/stage-pdfium-runtime
        with:
          destination: target/release

      - name: Setup ONNX Runtime
        uses: ./.github/actions/setup-onnx-runtime
        with:
          ort-version: ${{ env.ORT_VERSION }}
          dest-dir: target/release

      - name: Build Rust FFI library (C API)
        uses: ./.github/actions/build-rust-ffi
        with:
          crate-name: kreuzberg-ffi
          build-profile: release
          verbose: true

      - name: Log platform information
        shell: bash
        run: |
          echo "=== Platform Information ==="
          uname -a
          echo ""
          echo "=== Java Version ==="
          java -version 2>&1
          java -XshowSettings:properties 2>&1 | head -20
          echo ""
          echo "=== Maven Version ==="
          mvn --version
          echo ""
          echo "=== Disk Space ==="
          df -h
          echo ""
          echo "=== Memory Info ==="
          if [[ "$RUNNER_OS" == "macOS" ]]; then
            vm_stat || true
          elif [[ "$RUNNER_OS" == "Linux" ]]; then
            free -h
          elif [[ "$RUNNER_OS" == "Windows" ]]; then
            Get-ComputerInfo | Select-Object -Property TotalPhysicalMemory, CsPhyicallyInstalledSystemMemory || true
          fi

      - name: Build Java bindings
        shell: bash
        run: scripts/ci/java/build-java.sh

      - name: Upload JAR
        uses: actions/upload-artifact@v6
        with:
          name: java-jar-${{ matrix.os }}
          path: packages/java/target/*.jar
          retention-days: 7

      - name: Upload build JVM logs
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: java-build-logs-${{ matrix.os }}
          path: |
            packages/java/maven-jvm.log
          if-no-files-found: ignore
          retention-days: 7

      - name: Cleanup Rust cache
        if: always()
        uses: ./.github/actions/cleanup-rust-cache

  test-java:
    name: Java Tests (${{ matrix.os }})
    if: ${{ github.actor != 'dependabot[bot]' }}
    needs: build-java
    timeout-minutes: 180
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    env:
      KREUZBERG_FFI_DIR: ${{ github.workspace }}/target/release
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        uses: ./.github/actions/install-system-deps

      - name: Setup OpenSSL
        uses: ./.github/actions/setup-openssl

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: java-tests-${{ matrix.os }}

      - name: Cache PDFium
        uses: ./.github/actions/cache-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Download PDFium
        uses: ./.github/actions/download-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Stage PDFium runtime
        uses: ./.github/actions/stage-pdfium-runtime
        with:
          destination: target/release

      - name: Setup ONNX Runtime
        uses: ./.github/actions/setup-onnx-runtime
        with:
          ort-version: ${{ env.ORT_VERSION }}
          dest-dir: target/release

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '25'
          cache: 'maven'

      - name: Setup Maven 3.9.12
        uses: ./.github/actions/setup-maven-4

      - name: Download JAR
        uses: actions/download-artifact@v7
        with:
          name: java-jar-${{ matrix.os }}
          path: packages/java/target/

      - name: Prepare JVM crash logs
        shell: bash
        run: mkdir -p packages/java/target/jvm-crash

      - name: Build native FFI library
        shell: bash
        run: cargo build -p kreuzberg-ffi --release

      - name: Log test environment (pre-test diagnostics)
        shell: bash
        run: |
          echo "=== Test Environment Information ==="
          echo "OS: $RUNNER_OS"
          echo "Platform: $(uname -a)"
          echo ""
          echo "=== Java Configuration ==="
          java -version 2>&1
          java -XshowSettings:properties 2>&1 | grep -E "java.version|java.vm|java.home|java.library.path|sun.arch.data.model" || true
          echo ""
          echo "=== System Resources ==="
          if [[ "$RUNNER_OS" == "macOS" ]]; then
            system_profiler SPHardwareDataType | grep Memory | sed 's/^/Memory: /'
            echo "CPU: $(sysctl -n hw.ncpu) cores"
            echo "Available memory: $(vm_stat | grep 'Pages free' | awk '{print $3 * 4096 / 1024 / 1024 / 1024}') GB"
          elif [[ "$RUNNER_OS" == "Linux" ]]; then
            lscpu | head -10
            echo "Memory:"
            free -h | head -2
          fi
          echo ""
          echo "=== Library Paths ==="
          echo "DYLD_LIBRARY_PATH: ${DYLD_LIBRARY_PATH:-not set}"
          echo "LD_LIBRARY_PATH: ${LD_LIBRARY_PATH:-not set}"
          echo "KREUZBERG_FFI_DIR: ${KREUZBERG_FFI_DIR:-not set}"
          echo ""
          echo "=== FFI Library Check ==="
          if [ -d "$KREUZBERG_FFI_DIR" ]; then
            echo "FFI directory contents:"
            ls -lh "$KREUZBERG_FFI_DIR"/{*.so,*.dylib,*.dll,libkreuzberg*} 2>/dev/null || true
          fi

      - name: Run Java tests
        env:
          JAVA_TOOL_OPTIONS: >-
            -XX:ErrorFile=${{ github.workspace }}/packages/java/target/jvm-crash/hs_err_pid%p.log
            -XX:+UnlockDiagnosticVMOptions
            -XX:+LogVMOutput
            -XX:LogFile=${{ github.workspace }}/packages/java/target/jvm-crash/jvm.log
            -XX:+HeapDumpOnOutOfMemoryError
            -XX:HeapDumpPath=${{ github.workspace }}/packages/java/target/jvm-crash/heapdump.hprof
            -Xlog:os=info
          RUST_BACKTRACE: full
        run: scripts/ci/java/run-tests.sh

      - name: Collect macOS system diagnostics (on failure)
        if: failure() && runner.os == 'macOS'
        shell: bash
        continue-on-error: true
        run: |
          echo "=== macOS System Diagnostics ==="
          echo ""
          echo "=== System Memory ==="
          vm_stat
          echo ""
          echo "=== Process Memory Usage ==="
          ps aux | head -10
          echo ""
          echo "=== Disk Usage ==="
          df -h
          echo ""
          echo "=== Network Configuration ==="
          ifconfig 2>/dev/null | grep -E "inet |flags" | head -20 || true
          echo ""
          echo "=== Recent System Logs (last 100 lines) ==="
          log show --last 5m --level debug 2>/dev/null | tail -100 || true
          echo ""
          echo "=== dyld diagnostics ==="
          export DYLD_PRINT_APIS=1
          export DYLD_PRINT_SEGMENTS=1
          export DYLD_PRINT_LIBRARIES=1
          echo "DYLD settings enabled for next test run"

      - name: Install Task
        uses: ./.github/actions/install-task

      - name: Run E2E tests (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: task -vv e2e:java:test

      - name: Run E2E tests (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: task -vv e2e:java:test

      - name: Upload Java unit test reports
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: java-unit-reports-${{ matrix.os }}
          path: |
            packages/java/target/surefire-reports
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload JVM crash logs
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: java-crash-logs-${{ matrix.os }}
          path: |
            packages/java/target/jvm-crash
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload test JVM logs
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: java-test-jvm-logs-${{ matrix.os }}
          path: |
            packages/java/test-jvm.log
            packages/java/test-jvm-os.log
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload Java E2E test reports
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: java-e2e-reports-${{ matrix.os }}
          path: |
            e2e/java/target/surefire-reports
          if-no-files-found: ignore
          retention-days: 7
