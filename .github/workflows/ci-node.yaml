concurrency:
  group: ci-node-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_PROFILE_DEV_DEBUG: 0
  RUST_BACKTRACE: short
  RUST_MIN_STACK: 16777216
  PDFIUM_VERSION: "7529"
  ORT_VERSION: "1.23.2"
  MACOSX_DEPLOYMENT_TARGET: "14.0"

jobs:
  build-and-smoke-node:
    name: Node Build + Smoke (${{ matrix.target }})
    timeout-minutes: 90
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            platform: linux-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            platform: macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            platform: windows-x64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6

      - name: Install system dependencies
        uses: ./.github/actions/install-system-deps

      - name: Setup OpenSSL
        uses: ./.github/actions/setup-openssl

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: node-${{ matrix.platform }}
          target: ${{ matrix.target }}

      - name: Setup Node
        uses: ./.github/actions/setup-node-workspace

      - name: Cache PDFium
        uses: ./.github/actions/cache-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Download PDFium
        uses: ./.github/actions/download-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Setup ONNX Runtime
        uses: ./.github/actions/setup-onnx-runtime
        with:
          ort-version: ${{ env.ORT_VERSION }}

      - name: Build Node bindings
        shell: bash
        run: |
          cd crates/kreuzberg-node
          set -euo pipefail
          pnpm install
          pnpm exec napi build --platform --release --target ${{ matrix.target }}
          pnpm exec napi prepublish -t npm --no-gh-release
          mkdir -p artifacts
          # Collect artifacts from napi (if produced) and fallback to build outputs.
          pnpm exec napi artifacts --output-dir ./artifacts || true
          shopt -s nullglob globstar
          mapfile -t artifacts < <(find artifacts npm target . -maxdepth 6 -type f -name "*.node")
          if [ "${#artifacts[@]}" -eq 0 ]; then
            echo "No .node artifacts produced under artifacts/, npm/**/, target/**/release, or workspace root" >&2
            find . -maxdepth 4 -type f -name "*.node" || true
            exit 1
          fi
          for f in "${artifacts[@]}"; do
            dest="./$(basename "$f")"
            if [ "$f" != "$dest" ]; then
              cp "$f" "$dest"
            fi
          done
          pnpm pack
          # Repack tarball with the .node file for specific platforms
          # This is needed because pnpm pack doesn't always include platform-specific .node files
          pkg_tgz=$(ls kreuzberg-node-*.tgz | head -n1)
          if [[ -n "$pkg_tgz" ]]; then
            case "${{ matrix.target }}" in
              x86_64-unknown-linux-gnu)
                node_file="kreuzberg-node.linux-x64-gnu.node"
                ;;
              x86_64-pc-windows-msvc)
                node_file="kreuzberg-node.win32-x64-msvc.node"
                ;;
              aarch64-pc-windows-msvc)
                node_file="kreuzberg-node.win32-arm64-msvc.node"
                ;;
              x86_64-apple-darwin)
                node_file="kreuzberg-node.darwin-x64.node"
                ;;
              aarch64-apple-darwin)
                node_file="kreuzberg-node.darwin-arm64.node"
                ;;
              *)
                node_file=""
                ;;
            esac
            if [[ -n "$node_file" && -f "$node_file" ]]; then
              tmpdir=$(mktemp -d)
              tar xzf "$pkg_tgz" -C "$tmpdir"
              cp "$node_file" "$tmpdir/package/"
              tar czf "$pkg_tgz" -C "$tmpdir" package
              rm -rf "$tmpdir"
            fi
          fi

      - name: Upload Node bindings
        uses: actions/upload-artifact@v5
        with:
          name: napi-${{ matrix.target }}
          path: |
            crates/kreuzberg-node/*.node
            crates/kreuzberg-node/*.tgz
            crates/kreuzberg-node/artifacts/**
          retention-days: 7

      - name: Cleanup Rust cache
        if: always()
        uses: ./.github/actions/cleanup-rust-cache

      - name: Smoke test Node.js bindings
        uses: ./.github/actions/smoke-node
        with:
          package-tarball: crates/kreuzberg-node

  test-typescript:
    name: TypeScript Tests (Node ${{ matrix.node-version }}, ${{ matrix.os }})
    needs: build-and-smoke-node
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            node-version: "20"
            target: x86_64-unknown-linux-gnu
            coverage: true
          - os: ubuntu-latest
            node-version: "25"
            target: x86_64-unknown-linux-gnu
            coverage: false
          - os: macos-latest
            node-version: "20"
            target: aarch64-apple-darwin
            coverage: false
          - os: macos-latest
            node-version: "25"
            target: aarch64-apple-darwin
            coverage: false
          - os: windows-latest
            node-version: "20"
            target: x86_64-pc-windows-msvc
            coverage: false
          - os: windows-latest
            node-version: "25"
            target: x86_64-pc-windows-msvc
            coverage: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6

      - name: Install system dependencies
        uses: ./.github/actions/install-system-deps

      - name: Setup OpenSSL
        uses: ./.github/actions/setup-openssl

      - name: Setup Node
        uses: ./.github/actions/setup-node-workspace

      - name: Cache PDFium
        uses: ./.github/actions/cache-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Download PDFium
        uses: ./.github/actions/download-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Stage PDFium runtime
        uses: ./.github/actions/stage-pdfium-runtime
        with:
          destination: packages/typescript

      - name: Setup ONNX Runtime
        uses: ./.github/actions/setup-onnx-runtime
        with:
          ort-version: ${{ env.ORT_VERSION }}

      - name: Download Node bindings
        uses: actions/download-artifact@v6
        with:
          name: napi-${{ matrix.target }}
          path: crates/kreuzberg-node/

      - name: Unpack and install Node bindings
        shell: bash
        run: |
          cd crates/kreuzberg-node
          # Extract the tarball to get the built .node file
          pkg=$(ls kreuzberg-node-*.tgz | head -n 1)
          if [ -z "$pkg" ]; then
            echo "No kreuzberg-node tarball found" >&2
            exit 1
          fi
          # Install the package from tarball in the TypeScript workspace
          cd ../../packages/typescript
          pnpm add "file:../../crates/kreuzberg-node/$pkg"

      - name: Run TypeScript tests
        shell: bash
        run: |
          # Set library paths for PDFium and ONNX Runtime
          if [[ -n "${KREUZBERG_PDFIUM_PREBUILT:-}" ]]; then
            case "${RUNNER_OS:-unknown}" in
              Linux)
                export LD_LIBRARY_PATH="$KREUZBERG_PDFIUM_PREBUILT/lib:${LD_LIBRARY_PATH:-}"
                ;;
              macOS)
                export DYLD_LIBRARY_PATH="$KREUZBERG_PDFIUM_PREBUILT/lib:${DYLD_LIBRARY_PATH:-}"
                export DYLD_FALLBACK_LIBRARY_PATH="$KREUZBERG_PDFIUM_PREBUILT/lib:${DYLD_FALLBACK_LIBRARY_PATH:-}"
                ;;
              Windows)
                export PATH="$KREUZBERG_PDFIUM_PREBUILT/bin;${PATH:-}"
                ;;
            esac
          fi
          if [[ -n "${ORT_LIB_LOCATION:-}" ]]; then
            case "${RUNNER_OS:-unknown}" in
              Linux)
                export LD_LIBRARY_PATH="$ORT_LIB_LOCATION:${LD_LIBRARY_PATH:-}"
                ;;
              macOS)
                export DYLD_LIBRARY_PATH="$ORT_LIB_LOCATION:${DYLD_LIBRARY_PATH:-}"
                export DYLD_FALLBACK_LIBRARY_PATH="$ORT_LIB_LOCATION:${DYLD_FALLBACK_LIBRARY_PATH:-}"
                ;;
              Windows)
                export PATH="$ORT_LIB_LOCATION;${PATH:-}"
                ;;
            esac
          fi
          cd packages/typescript
          if [ "${{ matrix.coverage }}" = "true" ]; then
            pnpm test:coverage
          else
            pnpm test
          fi

      - name: Upload coverage
        if: matrix.coverage
        uses: deepsourcelabs/test-coverage-action@master
        with:
          key: typescript
          coverage-file: packages/typescript/coverage/lcov.info
          dsn: ${{ secrets.DEEPSOURCE_DSN }}

      - name: Install Task
        uses: ./.github/actions/install-task

      - name: Run E2E tests
        shell: bash
        run: |
          # Set library paths for PDFium and ONNX Runtime
          if [[ -n "${KREUZBERG_PDFIUM_PREBUILT:-}" ]]; then
            case "${RUNNER_OS:-unknown}" in
              Linux)
                export LD_LIBRARY_PATH="$KREUZBERG_PDFIUM_PREBUILT/lib:${LD_LIBRARY_PATH:-}"
                ;;
              macOS)
                export DYLD_LIBRARY_PATH="$KREUZBERG_PDFIUM_PREBUILT/lib:${DYLD_LIBRARY_PATH:-}"
                export DYLD_FALLBACK_LIBRARY_PATH="$KREUZBERG_PDFIUM_PREBUILT/lib:${DYLD_FALLBACK_LIBRARY_PATH:-}"
                ;;
              Windows)
                export PATH="$KREUZBERG_PDFIUM_PREBUILT/bin;${PATH:-}"
                ;;
            esac
          fi
          if [[ -n "${ORT_LIB_LOCATION:-}" ]]; then
            case "${RUNNER_OS:-unknown}" in
              Linux)
                export LD_LIBRARY_PATH="$ORT_LIB_LOCATION:${LD_LIBRARY_PATH:-}"
                ;;
              macOS)
                export DYLD_LIBRARY_PATH="$ORT_LIB_LOCATION:${DYLD_LIBRARY_PATH:-}"
                export DYLD_FALLBACK_LIBRARY_PATH="$ORT_LIB_LOCATION:${DYLD_FALLBACK_LIBRARY_PATH:-}"
                ;;
              Windows)
                export PATH="$ORT_LIB_LOCATION;${PATH:-}"
                ;;
            esac
          fi
          # Reinstall kreuzberg-node in packages/typescript after build to ensure E2E tests can resolve it
          cd packages/typescript && pnpm install && cd - > /dev/null
          task e2e:ts:test
