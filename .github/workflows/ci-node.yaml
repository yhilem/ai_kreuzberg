name: CI Node

on:
  push:
    branches-ignore:
      - 'benchmarking-*'
      - 'profiling-*'
      - 'feat/profiling-flamegraphs'
    paths:
      - '.github/actions/**'
      - 'crates/kreuzberg/**'
      - 'crates/kreuzberg-node/**'
      - 'crates/kreuzberg-tesseract/**'
      - 'packages/typescript/**'
      - 'e2e/typescript/**'
      - 'test_documents/**'
      - 'fixtures/**'
      - 'tools/e2e-generator/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'pnpm-lock.yaml'
      - 'package.json'
      - 'scripts/ci/node/**'
      - '.github/workflows/ci-node.yaml'
      - '.cargo/config.toml'
  pull_request:
    branches: [main]
    paths:
      - '.github/actions/**'
      - 'crates/kreuzberg/**'
      - 'crates/kreuzberg-node/**'
      - 'crates/kreuzberg-tesseract/**'
      - 'packages/typescript/**'
      - 'e2e/typescript/**'
      - 'test_documents/**'
      - 'fixtures/**'
      - 'tools/e2e-generator/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'pnpm-lock.yaml'
      - 'package.json'
      - 'scripts/ci/node/**'
      - '.github/workflows/ci-node.yaml'
      - '.cargo/config.toml'

concurrency:
  group: ci-node-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_PROFILE_DEV_DEBUG: 0
  RUST_BACKTRACE: short
  RUST_MIN_STACK: 16777216
  PDFIUM_VERSION: "7578"
  PDFIUM_STATIC_VERSION: "7442b"
  ORT_VERSION: "1.23.2"
  MACOSX_DEPLOYMENT_TARGET: "14.0"
  VERBOSE_DEBUG: "true"

jobs:
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      node_matrix: ${{ steps.matrix.outputs.node_matrix }}
      node_matrix_has_entries: ${{ steps.matrix.outputs.node_matrix_has_entries }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            node_windows:
              - '.github/actions/**'
              - 'crates/kreuzberg/**'
              - 'crates/kreuzberg-node/**'
              - 'crates/kreuzberg-tesseract/**'
              - 'packages/typescript/**'
              - 'e2e/typescript/**'
              - 'test_documents/**'
              - 'fixtures/**'
              - 'tools/e2e-generator/**'
              - 'Cargo.toml'
              - 'Cargo.lock'
              - 'pnpm-lock.yaml'
              - 'package.json'
              - 'scripts/ci/node/**'
              - '.github/workflows/ci-node.yaml'
              - '.cargo/config.toml'
            node_unix:
              - '.github/actions/**'
              - 'crates/kreuzberg/**'
              - 'crates/kreuzberg-node/**'
              - 'crates/kreuzberg-tesseract/**'
              - 'packages/typescript/**'
              - 'e2e/typescript/**'
              - 'test_documents/**'
              - 'fixtures/**'
              - 'tools/e2e-generator/**'
              - 'Cargo.toml'
              - 'Cargo.lock'
              - 'pnpm-lock.yaml'
              - 'package.json'
              - 'scripts/ci/node/**'
              - '.github/workflows/ci-node.yaml'
              - '.cargo/config.toml'
      - name: Build matrix
        id: matrix
        shell: bash
        env:
          NODE_WINDOWS: ${{ steps.filter.outputs.node_windows }}
          NODE_UNIX: ${{ steps.filter.outputs.node_unix }}
        run: |
          python - <<'PY' >> "$GITHUB_OUTPUT"
          import json
          import os
          include = []
          if os.environ.get("NODE_WINDOWS") == "true":
              include.append({
                  "os": "windows-latest",
                  "target": "x86_64-pc-windows-msvc",
                  "platform": "windows-x64",
              })
          if os.environ.get("NODE_UNIX") == "true":
              include.extend([
                  {
                      "os": "ubuntu-latest",
                      "target": "x86_64-unknown-linux-gnu",
                      "platform": "linux-x64",
                  },
                  {
                      "os": "macos-latest",
                      "target": "aarch64-apple-darwin",
                      "platform": "macos-arm64",
                  },
              ])
          print(f"node_matrix={json.dumps({'include': include})}")
          print(f"node_matrix_has_entries={'true' if include else 'false'}")
          PY

  build-and-smoke-node:
    name: Node Build + Smoke (${{ matrix.target }})
    if: ${{ github.actor != 'dependabot[bot]' && needs.changes.outputs.node_matrix_has_entries == 'true' }}
    needs: changes
    timeout-minutes: ${{ matrix.os == 'windows-latest' && 360 || 180 }}
    strategy:
      fail-fast: true
      matrix: ${{ fromJSON(needs.changes.outputs.node_matrix) }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Dump system information
        shell: bash
        run: |
          echo "=== System Information ==="
          uname -a
          if [ "$RUNNER_OS" = "Windows" ]; then
            wmic os get version
            wmic cpu get name
            wmic os get totalvisiblememorybytes
          fi
          echo "=== Disk Space ==="
          df -h

      - name: Dump environment variables (debug)
        shell: bash
        run: |
          echo "=== Environment Variables ==="
          env | sort
          echo "=== GitHub Context ==="
          echo "Runner OS: $RUNNER_OS"
          echo "Runner Arch: $RUNNER_ARCH"

      - name: Install system dependencies
        uses: ./.github/actions/install-system-deps

      - name: Free disk space before setup
        if: matrix.os == 'ubuntu-latest'
        uses: ./.github/actions/free-disk-space-linux
        with:
          show-initial: "true"
          show-final: "true"

      - name: Setup OpenSSL
        uses: ./.github/actions/setup-openssl

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: node-${{ matrix.platform }}
          target: ${{ matrix.target }}

      - name: Setup Node
        uses: ./.github/actions/setup-node-workspace

      - name: Cache PDFium
        uses: ./.github/actions/cache-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Download PDFium
        uses: ./.github/actions/download-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Stage PDFium runtime
        uses: ./.github/actions/stage-pdfium-runtime
        with:
          destination: target/release

      - name: Setup ONNX Runtime
        uses: ./.github/actions/setup-onnx-runtime
        with:
          ort-version: ${{ env.ORT_VERSION }}

      - name: Build Rust FFI for Node.js (NAPI-RS)
        uses: ./.github/actions/build-rust-ffi
        with:
          crate-name: kreuzberg-node
          target: ${{ matrix.target }}
          build-profile: release
          verbose: true

      - name: Report Rust build artifacts size
        shell: bash
        run: |
          echo "=== Rust Build Artifacts ==="
          if [ -d "target/release" ]; then
            du -sh target/release
            find target/release -maxdepth 1 -type f -exec ls -lh {} \; | awk '{print $9, $5}'
          fi

      - name: Build Node bindings
        shell: bash
        env:
          VERBOSE: "1"
          CARGO_BUILD_VERBOSE: "true"
        run: |
          set -x
          scripts/ci/node/build-napi.sh ${{ matrix.target }}
          set +x

      - name: Report Node binding artifacts size
        shell: bash
        run: |
          echo "=== Node Binding Artifacts ==="
          if [ -d "crates/kreuzberg-node" ]; then
            du -sh crates/kreuzberg-node
            find crates/kreuzberg-node -maxdepth 1 \( -name "*.node" -o -name "*.tgz" -o -name "index.js" \) -exec ls -lh {} \;
          fi

      - name: Verify TypeScript build artifacts
        shell: bash
        run: scripts/ci/node/verify-ts-artifacts.sh

      - name: Upload Node bindings
        uses: actions/upload-artifact@v6
        with:
          name: napi-${{ matrix.target }}
          path: |
            crates/kreuzberg-node/*.node
            crates/kreuzberg-node/index.js
            crates/kreuzberg-node/*.tgz
            crates/kreuzberg-node/artifacts/**
          retention-days: 7

      - name: Cleanup Rust cache
        if: always()
        uses: ./.github/actions/cleanup-rust-cache

      - name: Smoke test Node.js bindings
        uses: ./.github/actions/smoke-node
        with:
          package-tarball: crates/kreuzberg-node

  test-typescript:
    name: TypeScript Tests (Node ${{ matrix.node-version }}, ${{ matrix.os }})
    if: ${{ github.actor != 'dependabot[bot]' }}
    needs: build-and-smoke-node
    timeout-minutes: ${{ matrix.os == 'windows-latest' && 360 || 180 }}
    strategy:
      fail-fast: true
      matrix:
        include:
          - os: ubuntu-latest
            node-version: "22"
            target: x86_64-unknown-linux-gnu
            coverage: true
          - os: ubuntu-latest
            node-version: "25"
            target: x86_64-unknown-linux-gnu
            coverage: false
          - os: macos-latest
            node-version: "22"
            target: aarch64-apple-darwin
            coverage: false
          - os: macos-latest
            node-version: "25"
            target: aarch64-apple-darwin
            coverage: false
          - os: windows-latest
            node-version: "22"
            target: x86_64-pc-windows-msvc
            coverage: false
          - os: windows-latest
            node-version: "25"
            target: x86_64-pc-windows-msvc
            coverage: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Dump system information (test job)
        shell: bash
        run: |
          echo "=== System Information ==="
          uname -a
          if [ "$RUNNER_OS" = "Windows" ]; then
            wmic os get version
            wmic cpu get name
            wmic os get totalvisiblememorybytes
          fi
          echo "=== Disk Space ==="
          df -h

      - name: Dump environment variables (test job debug)
        shell: bash
        run: |
          echo "=== Environment Variables ==="
          env | sort
          echo "=== Node/npm versions ==="
          node --version
          npm --version
          pnpm --version 2>/dev/null || echo "pnpm not yet installed"

      - name: Install system dependencies
        uses: ./.github/actions/install-system-deps

      - name: Setup OpenSSL
        uses: ./.github/actions/setup-openssl

      - name: Setup Node
        uses: ./.github/actions/setup-node-workspace

      - name: Cache PDFium
        uses: ./.github/actions/cache-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Download PDFium
        uses: ./.github/actions/download-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Stage PDFium runtime
        uses: ./.github/actions/stage-pdfium-runtime
        with:
          destination: packages/typescript

      - name: Setup ONNX Runtime
        uses: ./.github/actions/setup-onnx-runtime
        with:
          ort-version: ${{ env.ORT_VERSION }}

      - name: Download Node bindings
        uses: actions/download-artifact@v7
        with:
          name: napi-${{ matrix.target }}
          path: crates/kreuzberg-node/

      - name: Unpack and install Node bindings
        shell: bash
        run: |
          set -x
          time scripts/ci/node/unpack-bindings.sh
          set +x

      - name: Build TypeScript wrapper
        shell: bash
        env:
          VERBOSE: "1"
        run: |
          set -x
          time scripts/ci/node/build-ts-wrapper.sh
          set +x

      - name: Report TypeScript build artifacts size
        shell: bash
        run: |
          echo "=== TypeScript Build Artifacts ==="
          if [ -d "packages/typescript/dist" ]; then
            du -sh packages/typescript/dist
            du -sh packages/typescript/node_modules 2>/dev/null || echo "node_modules size: N/A"
          fi

      - name: Run TypeScript tests
        shell: bash
        env:
          VERBOSE: "1"
          DEBUG: "kreuzberg*"
        run: |
          set -x
          time scripts/ci/node/run-typescript-tests.sh "${{ matrix.coverage }}"
          set +x

      - name: Upload coverage
        if: matrix.coverage
        uses: deepsourcelabs/test-coverage-action@master
        with:
          key: typescript
          coverage-file: e2e/typescript/coverage/lcov.info
          dsn: ${{ secrets.DEEPSOURCE_DSN }}

      - name: Install Task
        uses: ./.github/actions/install-task

      - name: Run E2E tests
        shell: bash
        env:
          VERBOSE: "1"
          DEBUG: "kreuzberg*"
        run: |
          set -x
          time scripts/ci/node/run-e2e.sh
          set +x

      - name: Report E2E artifacts size (if Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          echo "=== E2E Test Artifacts ==="
          if [ -d "e2e/typescript" ]; then
            du -sh e2e/typescript
            find e2e/typescript -name "*.log" -o -name "*.json" | head -10 | xargs ls -lh 2>/dev/null || echo "No logs found"
          fi
