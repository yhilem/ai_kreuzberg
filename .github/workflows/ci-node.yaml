  pull_request:
    branches: [main]
    # paths:
    #   - 'crates/kreuzberg/**'
    #   - 'crates/kreuzberg-node/**'
    #   - 'crates/kreuzberg-tesseract/**'
    #   - 'packages/typescript/**'
