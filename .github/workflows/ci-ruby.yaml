concurrency:
  group: ci-ruby-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_PROFILE_DEV_DEBUG: 0
  RUST_BACKTRACE: short
  RUST_MIN_STACK: 16777216
  PDFIUM_VERSION: "7529"
  ORT_VERSION: "1.23.2"
  MACOSX_DEPLOYMENT_TARGET: "14.0"

jobs:
  build-ruby-gem:
    name: Ruby Gem (${{ matrix.os }}, Ruby ${{ matrix.ruby-version }})
    timeout-minutes: 90
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            ruby-version: "3.3"
            platform: linux-x64
          - os: ubuntu-latest
            ruby-version: "3.4"
            platform: linux-x64
          - os: macos-latest
            ruby-version: "3.3"
            platform: macos-arm64
          - os: macos-latest
            ruby-version: "3.4"
            platform: macos-arm64
          - os: windows-latest
            ruby-version: "3.3"
            platform: windows-x64
          - os: windows-latest
            ruby-version: "3.4"
            platform: windows-x64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6

      - name: Install system dependencies
        uses: ./.github/actions/install-system-deps

      - name: Setup OpenSSL
        uses: ./.github/actions/setup-openssl

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: ruby-${{ matrix.platform }}

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: false
          working-directory: packages/ruby

      - name: Install Ruby deps
        if: runner.os != 'Windows'
        shell: bash
        run: |
          cd packages/ruby
          bundle config set deployment false
          bundle config set path vendor/bundle
          bundle install --jobs 4

      - name: Install Ruby deps (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd packages/ruby
          bundle config set deployment false
          bundle config set path vendor/bundle
          bundle install --jobs 4

      - name: Cache PDFium
        uses: ./.github/actions/cache-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Download PDFium
        uses: ./.github/actions/download-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Setup ONNX Runtime
        uses: ./.github/actions/setup-onnx-runtime
        with:
          ort-version: ${{ env.ORT_VERSION }}

      - name: Configure bindgen compatibility headers (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $includeRoot = "$env:GITHUB_WORKSPACE\packages\ruby\ext\kreuzberg_rb\native\include"
          $compat = "$includeRoot\msvc_compat"
          $includeRoot = $includeRoot -replace '\\','/'
          $compatForward = $compat -replace '\\','/'
          $extra = "-I$includeRoot -I$compatForward -fms-extensions -fstack-protector-strong -fno-omit-frame-pointer -fno-fast-math"
          Add-Content -Path $env:GITHUB_ENV -Value "BINDGEN_EXTRA_CLANG_ARGS=$extra"
          Add-Content -Path $env:GITHUB_ENV -Value "BINDGEN_EXTRA_CLANG_ARGS_x86_64-pc-windows-msvc=$extra"
          Add-Content -Path $env:GITHUB_ENV -Value "BINDGEN_EXTRA_CLANG_ARGS_x86_64_pc_windows_msvc=$extra"

      - name: Vendor kreuzberg core crate
        shell: bash
        run: |
          set -euo pipefail
          rm -rf packages/ruby/vendor/kreuzberg
          mkdir -p packages/ruby/vendor
          cp -R crates/kreuzberg packages/ruby/vendor/kreuzberg
          rm -rf packages/ruby/vendor/kreuzberg/.fastembed_cache
          rm -rf packages/ruby/vendor/kreuzberg/target
          find packages/ruby/vendor/kreuzberg -name '*.swp' -delete
          find packages/ruby/vendor/kreuzberg -name '*.bak' -delete
          find packages/ruby/vendor/kreuzberg -name '*.tmp' -delete
          find packages/ruby/vendor/kreuzberg -name '*~' -delete
          # Make vendored core crate installable without workspace context
          sed -i.bak 's/^edition\\.workspace = true/edition = "2024"/' packages/ruby/vendor/kreuzberg/Cargo.toml
          sed -i.bak 's/^rust-version\\.workspace = true/rust-version = "1.91"/' packages/ruby/vendor/kreuzberg/Cargo.toml
          rm -f packages/ruby/vendor/kreuzberg/Cargo.toml.bak
          core_version=$(awk -F '\"' '/^version =/ {print $2; exit}' crates/kreuzberg/Cargo.toml)
          cat > packages/ruby/vendor/Cargo.toml <<'EOF'
          [workspace]
          members = ["kreuzberg"]

          [workspace.package]
          version = "__CORE_VERSION__"
          edition = "2024"
          rust-version = "1.91"
          authors = ["Na'aman Hirschfeld <nhirschfeld@gmail.com>"]
          license = "MIT"
          repository = "https://github.com/Goldziher/kreuzberg"
          homepage = "https://kreuzberg.dev"
          EOF
          sed -i.bak "s/__CORE_VERSION__/${core_version}/" packages/ruby/vendor/Cargo.toml
          rm -f packages/ruby/vendor/Cargo.toml.bak

      - name: Configure Tesseract build environment (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # Set a clean temp directory for CMake builds to avoid FileTracker issues
          $tempDir = "$env:GITHUB_WORKSPACE\temp"
          New-Item -ItemType Directory -Force -Path $tempDir | Out-Null
          Add-Content -Path $env:GITHUB_ENV -Value "TEMP=$tempDir"
          Add-Content -Path $env:GITHUB_ENV -Value "TMP=$tempDir"
          Add-Content -Path $env:GITHUB_ENV -Value "TESSERACT_RS_CACHE_DIR=$env:GITHUB_WORKSPACE\.tesseract-cache"
          # Ensure CMake can write tracking logs
          Add-Content -Path $env:GITHUB_ENV -Value "UseMultiToolTask=true"
          Add-Content -Path $env:GITHUB_ENV -Value "EnforceProcessCountAcrossBuilds=true"
          # Disable FileTracker to avoid FTK1011 errors
          Add-Content -Path $env:GITHUB_ENV -Value "DISABLEFILETRACKERFILETRACER=1"
          Add-Content -Path $env:GITHUB_ENV -Value "CMAKE_VERBOSE_MAKEFILE=ON"

      - name: Build Ruby gem
        shell: bash
        run: |
          cd packages/ruby
          bundle exec rake build

      - name: Upload gem
        uses: actions/upload-artifact@v5
        with:
          name: gem-${{ matrix.platform }}-${{ matrix.ruby-version }}
          path: packages/ruby/pkg/*.gem
          retention-days: 7

      - name: Cleanup Rust cache
        if: always()
        uses: ./.github/actions/cleanup-rust-cache

  test-ruby:
    name: Ruby Tests (${{ matrix.os }}, Ruby ${{ matrix.ruby-version }})
    needs: build-ruby-gem
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-x64
            ruby-version: "3.3"
          - os: ubuntu-latest
            platform: linux-x64
            ruby-version: "3.4"
          - os: macos-latest
            platform: macos-arm64
            ruby-version: "3.3"
          - os: macos-latest
            platform: macos-arm64
            ruby-version: "3.4"
          - os: windows-latest
            platform: windows-x64
            ruby-version: "3.3"
          - os: windows-latest
            platform: windows-x64
            ruby-version: "3.4"
    runs-on: ${{ matrix.os }}
    env:
      RUSTC_WRAPPER: ""
    steps:
      - uses: actions/checkout@v6

      - name: Install system dependencies
        uses: ./.github/actions/install-system-deps

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: ${{ runner.os != 'Windows' }}
          working-directory: packages/ruby

      - name: Install Ruby deps (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd packages/ruby
          bundle config set path vendor/bundle
          bundle config set deployment false
          bundle install --jobs 4

      - name: Install rb_sys build helper
        run: gem install rb_sys -v "~> 0.9"
        shell: bash

      - name: Download gem
        uses: actions/download-artifact@v6
        with:
          name: gem-${{ matrix.platform }}-${{ matrix.ruby-version }}
          path: packages/ruby/pkg/

      - name: Configure bindgen compatibility headers (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $includeRoot = "$env:GITHUB_WORKSPACE\packages\ruby\ext\kreuzberg_rb\native\include"
          $compat = "$includeRoot\msvc_compat"
          $includeRoot = $includeRoot -replace '\\','/'
          $compatForward = $compat -replace '\\','/'
          $extra = "-I$includeRoot -I$compatForward -fms-extensions -fstack-protector-strong -fno-omit-frame-pointer -fno-fast-math"
          Add-Content -Path $env:GITHUB_ENV -Value "BINDGEN_EXTRA_CLANG_ARGS=$extra"
          Add-Content -Path $env:GITHUB_ENV -Value "BINDGEN_EXTRA_CLANG_ARGS_x86_64-pc-windows-msvc=$extra"
          Add-Content -Path $env:GITHUB_ENV -Value "BINDGEN_EXTRA_CLANG_ARGS_x86_64_pc_windows_msvc=$extra"

      - name: Install gem
        shell: bash
        run: |
          cd packages/ruby
          gem install pkg/kreuzberg-*.gem

      - name: Configure Tesseract build environment (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # Set a clean temp directory for CMake builds to avoid FileTracker issues
          $tempDir = "$env:GITHUB_WORKSPACE\temp"
          New-Item -ItemType Directory -Force -Path $tempDir | Out-Null
          Add-Content -Path $env:GITHUB_ENV -Value "TEMP=$tempDir"
          Add-Content -Path $env:GITHUB_ENV -Value "TMP=$tempDir"
          Add-Content -Path $env:GITHUB_ENV -Value "TESSERACT_RS_CACHE_DIR=$env:GITHUB_WORKSPACE\.tesseract-cache"
          # Ensure CMake can write tracking logs
          Add-Content -Path $env:GITHUB_ENV -Value "UseMultiToolTask=true"
          Add-Content -Path $env:GITHUB_ENV -Value "EnforceProcessCountAcrossBuilds=true"
          # Disable FileTracker to avoid FTK1011 errors
          Add-Content -Path $env:GITHUB_ENV -Value "DISABLEFILETRACKERFILETRACER=1"
          Add-Content -Path $env:GITHUB_ENV -Value "CMAKE_VERBOSE_MAKEFILE=ON"

      - name: Build local native extension
        shell: bash
        run: |
          cd packages/ruby
          # Enable verbose output for debugging
          export CARGO_BUILD_JOBS=1
          export RUST_BACKTRACE=1
          bundle exec rake compile

      - name: Run Ruby tests
        run: |
          cd packages/ruby
          bundle exec rspec

      - name: Download PDFium
        uses: ./.github/actions/download-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Stage Pdfium runtime
        uses: ./.github/actions/stage-pdfium-runtime
        with:
          destination: target/release

      - name: Install Task
        uses: ./.github/actions/install-task

      - name: Run E2E tests
        run: |
          task e2e:ruby:test
