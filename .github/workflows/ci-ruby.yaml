name: CI Ruby

'on':
  push:
    branches: [main]
    paths:
      - '.github/actions/**'
      - 'scripts/**'
      - 'crates/kreuzberg/**'
      - 'crates/kreuzberg-ffi/**'
      - 'crates/kreuzberg-tesseract/**'
      - 'packages/ruby/**'
      - 'e2e/ruby/**'
      - 'test_documents/**'
      - 'fixtures/**'
      - 'tools/e2e-generator/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'Gemfile'
      - 'Gemfile.lock'
      - 'packages/ruby/Rakefile'
      - '.github/workflows/ci-ruby.yaml'
      - '.cargo/config.toml'
  pull_request:
    branches: [main]
    paths:
      - '.github/actions/**'
      - 'scripts/**'
      - 'crates/kreuzberg/**'
      - 'crates/kreuzberg-ffi/**'
      - 'crates/kreuzberg-tesseract/**'
      - 'packages/ruby/**'
      - 'e2e/ruby/**'
      - 'test_documents/**'
      - 'fixtures/**'
      - 'tools/e2e-generator/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'Gemfile'
      - 'Gemfile.lock'
      - 'packages/ruby/Rakefile'
      - '.github/workflows/ci-ruby.yaml'
      - '.cargo/config.toml'

concurrency:
  group: ci-ruby-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_PROFILE_DEV_DEBUG: 0
  RUST_BACKTRACE: short
  RUST_MIN_STACK: 16777216
  PDFIUM_VERSION: "7578"
  PDFIUM_STATIC_VERSION: "7442b"
  ORT_VERSION: "1.23.2"
  MACOSX_DEPLOYMENT_TARGET: "14.0"
  CARGO_TARGET_DIR: target

jobs:
  build-ruby-gem:
    name: Ruby Gem (${{ matrix.os }}, Ruby ${{ matrix.ruby-version }})
    if: ${{ github.actor != 'dependabot[bot]' }}
    timeout-minutes: 60
    strategy:
      fail-fast: true
      matrix:
        include:
          - os: ubuntu-latest
            ruby-version: "3.3"
            platform: linux-x64
          - os: ubuntu-latest
            ruby-version: "3.4"
            platform: linux-x64
          - os: macos-latest
            ruby-version: "3.3"
            platform: macos-arm64
          - os: macos-latest
            ruby-version: "3.4"
            platform: macos-arm64
          - os: windows-latest
            ruby-version: "3.3"
            platform: windows-x64
          - os: windows-latest
            ruby-version: "3.4"
            platform: windows-x64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        uses: ./.github/actions/install-system-deps

      - name: Setup OpenSSL
        uses: ./.github/actions/setup-openssl

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: ruby-${{ matrix.platform }}
          toolchain: ${{ runner.os == 'Windows' && 'stable-x86_64-pc-windows-gnu' || '' }}
          target: ${{ runner.os == 'Windows' && 'x86_64-pc-windows-gnu' || '' }}

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler: none
          bundler-cache: false
          working-directory: packages/ruby

      - name: Install Bundler
        shell: bash
        run: scripts/ci/ruby/install-bundler.sh

      - name: Configure short paths for Windows MAX_PATH mitigation
        if: runner.os == 'Windows'
        shell: pwsh
        run: pwsh -File scripts/ci/ruby/windows-max-path-mitigation.ps1

      - name: Install Ruby deps
        if: runner.os != 'Windows'
        shell: bash
        run: scripts/ci/ruby/install-ruby-deps.sh

      - name: Install Ruby deps (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: scripts/ci/ruby/install-ruby-deps.ps1

      - name: Cache PDFium
        uses: ./.github/actions/cache-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Download PDFium
        uses: ./.github/actions/download-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Setup static PDFium
        uses: ./.github/actions/setup-pdfium-static
        with:
          pdfium-version: ${{ env.PDFIUM_STATIC_VERSION }}

      - name: Stage PDFium runtime
        uses: ./.github/actions/stage-pdfium-runtime
        with:
          destination: target/release

      - name: Setup ONNX Runtime
        uses: ./.github/actions/setup-onnx-runtime
        with:
          ort-version: ${{ env.ORT_VERSION }}

      - name: Configure bindgen compatibility headers (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: scripts/ci/ruby/configure-bindgen-windows.ps1

      - name: Vendor kreuzberg core crate
        shell: bash
        run: scripts/ci/ruby/vendor-kreuzberg-core.sh

      - name: Configure Tesseract build environment (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: scripts/ci/ruby/configure-tesseract-windows.ps1

      - name: Build Rust FFI for Ruby (Magnus)
        uses: ./.github/actions/build-rust-ffi
        with:
          crate-name: kreuzberg-rb
          target: ${{ runner.os == 'Windows' && 'x86_64-pc-windows-gnu' || '' }}
          build-profile: release
          verbose: true
        continue-on-error: true

      - name: Build Ruby gem
        shell: bash
        run: scripts/ci/ruby/build-gem.sh

      - name: Upload gem
        uses: actions/upload-artifact@v6
        with:
          name: gem-${{ matrix.platform }}-${{ matrix.ruby-version }}
          path: packages/ruby/pkg/*.gem
          retention-days: 7

      - name: Cleanup Rust cache
        if: always()
        uses: ./.github/actions/cleanup-rust-cache

  test-ruby:
    name: Ruby Tests (${{ matrix.os }}, Ruby ${{ matrix.ruby-version }})
    if: ${{ github.actor != 'dependabot[bot]' }}
    needs: build-ruby-gem
    timeout-minutes: 60
    strategy:
      fail-fast: true
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-x64
            ruby-version: "3.3"
          - os: ubuntu-latest
            platform: linux-x64
            ruby-version: "3.4"
          - os: macos-latest
            platform: macos-arm64
            ruby-version: "3.3"
          - os: macos-latest
            platform: macos-arm64
            ruby-version: "3.4"
          - os: windows-latest
            platform: windows-x64
            ruby-version: "3.3"
          - os: windows-latest
            platform: windows-x64
            ruby-version: "3.4"
    runs-on: ${{ matrix.os }}
    env:
      RUSTC_WRAPPER: ""
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        uses: ./.github/actions/install-system-deps

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: ruby-test-${{ matrix.platform }}
          toolchain: ${{ runner.os == 'Windows' && 'stable-x86_64-pc-windows-gnu' || '' }}
          target: ${{ runner.os == 'Windows' && 'x86_64-pc-windows-gnu' || '' }}

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler: none
          bundler-cache: false
          working-directory: packages/ruby

      - name: Install Bundler
        shell: bash
        run: scripts/ci/ruby/install-bundler.sh

      - name: Install Ruby deps
        if: runner.os != 'Windows'
        shell: bash
        run: scripts/ci/ruby/install-ruby-deps.sh

      - name: Configure short paths for Windows MAX_PATH mitigation
        if: runner.os == 'Windows'
        shell: pwsh
        run: pwsh -File scripts/ci/ruby/windows-max-path-mitigation.ps1

      - name: Install Ruby deps (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: scripts/ci/ruby/install-ruby-deps.ps1

      - name: Install rb_sys build helper
        run: gem install rb_sys -v "~> 0.9"
        shell: bash

      - name: Download gem
        uses: actions/download-artifact@v7
        with:
          name: gem-${{ matrix.platform }}-${{ matrix.ruby-version }}
          path: packages/ruby/pkg/

      - name: Configure bindgen compatibility headers (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: scripts/ci/ruby/configure-bindgen-windows.ps1

      - name: Download PDFium
        uses: ./.github/actions/download-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Stage PDFium runtime
        uses: ./.github/actions/stage-pdfium-runtime
        with:
          destination: target/release

      - name: Install gem
        shell: bash
        run: scripts/ci/ruby/install-gem.sh

      - name: Configure Tesseract build environment (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: scripts/ci/ruby/configure-tesseract-windows.ps1

      - name: Vendor kreuzberg core for native extension
        shell: bash
        run: scripts/ci/ruby/vendor-kreuzberg-core.sh

      - name: Build local native extension
        shell: bash
        run: scripts/ci/ruby/compile-extension.sh

      - name: Build kreuzberg CLI binary
        shell: bash
        run: cargo build --release --package kreuzberg-cli

      - name: Run Ruby tests
        shell: bash
        run: scripts/ci/ruby/run-tests.sh

      - name: Install Task
        uses: ./.github/actions/install-task

      - name: Run E2E tests
        run: scripts/ci/ruby/run-e2e.sh
