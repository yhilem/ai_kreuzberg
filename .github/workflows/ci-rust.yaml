name: CI Rust

on:
  push:
    branches: [main]
    paths:
      - 'crates/kreuzberg/**'
      - 'crates/kreuzberg-cli/**'
      - 'crates/kreuzberg-tesseract/**'
      - 'e2e/rust/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.cargo/config.toml'
      - 'rust-toolchain.toml'
      - 'scripts/ci/rust/**'
      - 'scripts/install-system-pdfium-linux.sh'
      - 'scripts/install-system-pdfium-macos.sh'
      - '.github/actions/install-system-deps/**'
      - '.github/actions/setup-openssl/**'
      - '.github/actions/cache-hf-fastembed/**'
      - '.github/actions/setup-rust/**'
      - '.github/actions/cache-pdfium/**'
      - '.github/actions/download-pdfium/**'
      - '.github/actions/setup-onnx-runtime/**'
      - '.github/actions/install-task/**'
      - '.github/actions/cleanup-rust-cache/**'
      - '.github/workflows/ci-rust.yaml'
  pull_request:
    branches: [main]
    paths:
      - 'crates/kreuzberg/**'
      - 'crates/kreuzberg-cli/**'
      - 'crates/kreuzberg-tesseract/**'
      - 'e2e/rust/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.cargo/config.toml'
      - 'rust-toolchain.toml'
      - 'scripts/ci/rust/**'
      - 'scripts/install-system-pdfium-linux.sh'
      - 'scripts/install-system-pdfium-macos.sh'
      - '.github/actions/install-system-deps/**'
      - '.github/actions/setup-openssl/**'
      - '.github/actions/cache-hf-fastembed/**'
      - '.github/actions/setup-rust/**'
      - '.github/actions/cache-pdfium/**'
      - '.github/actions/download-pdfium/**'
      - '.github/actions/setup-onnx-runtime/**'
      - '.github/actions/install-task/**'
      - '.github/actions/cleanup-rust-cache/**'
      - '.github/workflows/ci-rust.yaml'

permissions:
  contents: read

concurrency:
  group: ci-rust-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_PROFILE_DEV_DEBUG: 0
  RUST_BACKTRACE: short
  RUST_MIN_STACK: 16777216
  PDFIUM_VERSION: "7529"
  ORT_VERSION: "1.23.2"
  MACOSX_DEPLOYMENT_TARGET: "14.0"

jobs:
  rust-unit:
    name: Rust Unit Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    permissions:
      contents: read
    strategy:
      fail-fast: true
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        uses: ./.github/actions/install-system-deps

      - name: Setup OpenSSL
        uses: ./.github/actions/setup-openssl

      - name: Cache Hugging Face models (fastembed)
        uses: ./.github/actions/cache-hf-fastembed

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: rust-unit-${{ matrix.os }}
          target: ${{ matrix.target }}

      - name: Cache PDFium
        uses: ./.github/actions/cache-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Download PDFium
        uses: ./.github/actions/download-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Configure bindgen compatibility headers (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: scripts/ci/rust/configure-bindgen-windows.ps1

      - name: Setup ONNX Runtime
        uses: ./.github/actions/setup-onnx-runtime
        with:
          ort-version: ${{ env.ORT_VERSION }}

      - name: Configure Tesseract data path
        shell: bash
        run: |
          if [ "${RUNNER_OS}" = "macOS" ]; then
            echo "TESSDATA_PREFIX=/opt/homebrew/share/tessdata" >> "$GITHUB_ENV"
          else
            echo "TESSDATA_PREFIX=/usr/share/tesseract-ocr/5/tessdata" >> "$GITHUB_ENV"
          fi

      - name: Run unit tests
        run: scripts/ci/rust/run-unit-tests.sh
        shell: bash

      - name: Cleanup Rust cache
        if: always()
        uses: ./.github/actions/cleanup-rust-cache

  rust-e2e:
    name: Rust E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        uses: ./.github/actions/install-system-deps

      - name: Setup OpenSSL
        uses: ./.github/actions/setup-openssl

      - name: Cache Hugging Face models (fastembed)
        uses: ./.github/actions/cache-hf-fastembed

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: rust-e2e

      - name: Cache PDFium
        uses: ./.github/actions/cache-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Download PDFium
        uses: ./.github/actions/download-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Setup ONNX Runtime
        uses: ./.github/actions/setup-onnx-runtime
        with:
          ort-version: ${{ env.ORT_VERSION }}

      - name: Install Task
        uses: ./.github/actions/install-task

      - name: Run E2E tests
        env:
          TESSDATA_PREFIX: "/usr/share/tesseract-ocr/5/tessdata"
        run: task e2e:rust:test
        shell: bash

      - name: Cleanup Rust cache
        if: always()
        uses: ./.github/actions/cleanup-rust-cache

  test-system-pdfium:
    name: Test System PDFium (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    permissions:
      contents: read
    strategy:
      fail-fast: true
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: aarch64-apple-darwin
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        uses: ./.github/actions/install-system-deps

      - name: Install system PDFium (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: bash scripts/install-system-pdfium-linux.sh
        shell: bash

      - name: Install system PDFium (macOS)
        if: matrix.os == 'macos-latest'
        run: bash scripts/install-system-pdfium-macos.sh
        shell: bash

      - name: Verify pkg-config detects pdfium
        run: |
          if [ "${RUNNER_OS}" = "macOS" ]; then
            export PKG_CONFIG_PATH="/usr/local/lib/pkgconfig:${PKG_CONFIG_PATH:-}"
          fi
          pkg-config --modversion pdfium
          pkg-config --cflags --libs pdfium
        shell: bash

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: system-pdfium-${{ matrix.os }}
          target: ${{ matrix.target }}

      - name: Build kreuzberg with pdf,pdf-system features
        run: cargo build -p kreuzberg --features pdf,pdf-system
        shell: bash
        env:
          PKG_CONFIG_PATH: "${{ matrix.os == 'macos-latest' && '/usr/local/lib/pkgconfig' || '' }}"

      - name: Run tests with pdf,pdf-system features
        run: cargo test -p kreuzberg --features pdf,pdf-system
        shell: bash
        env:
          PKG_CONFIG_PATH: "${{ matrix.os == 'macos-latest' && '/usr/local/lib/pkgconfig' || '' }}"

      - name: Verify no bundled pdfium in library
        run: |
          LIB_PATH="target/debug/libkreuzberg.a"
          if [ ! -f "${LIB_PATH}" ]; then
            LIB_PATH="target/debug/libkreuzberg.so"
          fi
          if [ ! -f "${LIB_PATH}" ]; then
            LIB_PATH="target/debug/libkreuzberg.dylib"
          fi
          if [ -f "${LIB_PATH}" ]; then
            echo "Checking for bundled pdfium symbols..."
            if nm "${LIB_PATH}" 2>/dev/null | grep -q "FPDF_GetDocument"; then
              echo "Warning: Found PDFium symbols in library (expected with pdf feature)"
            fi
          fi
        shell: bash

      - name: Verify binary links against system library (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          # Look for test binary or check symbols
          echo "Verifying system PDFium linking on Linux..."
          ldd /usr/local/lib/libpdfium.so | head -20
          pkg-config --list-all | grep pdfium
        shell: bash

      - name: Verify binary links against system library (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          # Check library dependencies
          echo "Verifying system PDFium linking on macOS..."
          otool -L /usr/local/lib/libpdfium.dylib | head -20
          export PKG_CONFIG_PATH="/usr/local/lib/pkgconfig:${PKG_CONFIG_PATH:-}"
          pkg-config --list-all | grep pdfium
        shell: bash

      - name: Cleanup Rust cache
        if: always()
        uses: ./.github/actions/cleanup-rust-cache

  build-and-smoke-cli:
    name: CLI Build + Smoke (${{ matrix.target }})
    timeout-minutes: 60
    permissions:
      contents: read
    strategy:
      fail-fast: true
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            archive: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive: zip
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        uses: ./.github/actions/install-system-deps

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: cli-${{ matrix.target }}
          target: ${{ matrix.target }}

      - name: Cache PDFium
        uses: ./.github/actions/cache-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Download PDFium
        uses: ./.github/actions/download-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Build CLI
        run: cargo build -p kreuzberg-cli --release --target ${{ matrix.target }}
        shell: bash

      - name: Package CLI (Unix)
        if: matrix.archive == 'tar.gz'
        run: scripts/ci/rust/package-cli-unix.sh ${{ matrix.target }}
        shell: bash

      - name: Package CLI (Windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: scripts/ci/rust/package-cli-windows.ps1 -Target ${{ matrix.target }}

      - name: Upload CLI binary
        uses: actions/upload-artifact@v5
        with:
          name: cli-${{ matrix.target }}
          path: kreuzberg-cli-${{ matrix.target }}.${{ matrix.archive }}
          retention-days: 7

      - name: Cleanup Rust cache
        if: always()
        uses: ./.github/actions/cleanup-rust-cache

      - name: Extract and test CLI (Unix)
        if: matrix.archive == 'tar.gz'
        run: scripts/ci/rust/test-cli-unix.sh ${{ matrix.target }}
        shell: bash

      - name: Extract and test CLI (Windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: scripts/ci/rust/test-cli-windows.ps1 -Target ${{ matrix.target }}
