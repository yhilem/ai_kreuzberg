name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs for same PR/branch
concurrency:
  group: unified-ci-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0  # Disable for CI with sccache
  CARGO_PROFILE_DEV_DEBUG: 0
  RUST_BACKTRACE: short
  RUST_MIN_STACK: 16777216  # 16MB for HTML parsing
  PDFIUM_VERSION: "7529"
  ORT_VERSION: "1.23.2"
  MACOSX_DEPLOYMENT_TARGET: "14.0"
  # sccache configuration
  SCCACHE_GHA_ENABLED: "true"
  RUSTC_WRAPPER: "sccache"

jobs:
  # ============================================================================
  # STAGE 1: Fast Validation (5-8 min) - Runs independently
  # ============================================================================
  validate:
    name: Validate (Lint & Format)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: validate

      - name: Setup Python
        uses: ./.github/actions/setup-python-env
        with:
          python-version: "3.13"
          cache-prefix: validate

      - name: Setup Node
        uses: ./.github/actions/setup-node-workspace

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"
          bundler-cache: true
          working-directory: packages/ruby

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '25'

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Install golangci-lint
        run: go install github.com/golangci/golangci-lint/v2/cmd/golangci-lint@v2.6.2

      - name: Install Task
        run: |
          sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d -b ~/.local/bin

      - name: Cache Prek
        uses: actions/cache@v4
        with:
          path: ~/.cache/prek/
          key: prek-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('.pre-commit-config.yaml') }}-v2

      - name: Run unified lint
        run: task lint

  # ============================================================================
  # STAGE 2: Rust Core Tests (8-12 min) - Run in parallel with builds
  # ============================================================================

  rust-unit:
    name: Rust Unit Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-14
            target: aarch64-apple-darwin
    steps:
      - uses: actions/checkout@v6

      - name: Install system dependencies
        uses: ./.github/actions/install-system-deps

      - name: Setup Rust with sccache
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: rust-unit-${{ matrix.os }}
          target: ${{ matrix.target }}

      - name: Cache PDFium
        uses: ./.github/actions/cache-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Download PDFium
        uses: ./.github/actions/download-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Setup ONNX Runtime
        uses: ./.github/actions/setup-onnx-runtime
        with:
          ort-version: ${{ env.ORT_VERSION }}

      - name: Run unit tests
        run: cargo test --workspace --exclude kreuzberg-e2e-generator --all-features

      - name: Show sccache stats
        run: sccache --show-stats

      - name: Cleanup Rust cache
        if: always()
        uses: ./.github/actions/cleanup-rust-cache

  rust-e2e:
    name: Rust E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v6

      - name: Install system dependencies
        uses: ./.github/actions/install-system-deps

      - name: Setup Rust with sccache
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: rust-e2e

      - name: Cache PDFium
        uses: ./.github/actions/cache-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Download PDFium
        uses: ./.github/actions/download-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Setup ONNX Runtime
        uses: ./.github/actions/setup-onnx-runtime
        with:
          ort-version: ${{ env.ORT_VERSION }}

      - name: Install Task
        run: |
          sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d -b ~/.local/bin

      - name: Run E2E verification
        run: task e2e:rust:verify

      - name: Cleanup Rust cache
        if: always()
        uses: ./.github/actions/cleanup-rust-cache

  # ============================================================================
  # STAGE 3: Build + Smoke Tests Combined (12-20 min with sccache)
  # ============================================================================

  build-and-smoke-python:
    name: Python Build + Smoke (${{ matrix.target }})
    timeout-minutes: 90
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            platform: linux-x86_64
          # macOS ARM
          - os: macos-14
            target: aarch64-apple-darwin
            platform: macos-arm64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6

      - name: Install system dependencies
        uses: ./.github/actions/install-system-deps

      - name: Setup Rust with sccache
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: python-${{ matrix.platform }}
          target: ${{ matrix.target }}

      - name: Setup Python
        uses: ./.github/actions/setup-python-env
        with:
          python-version: "3.13"
          cache-prefix: wheels-${{ matrix.platform }}

      - name: Cache PDFium
        uses: ./.github/actions/cache-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Download PDFium
        uses: ./.github/actions/download-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Build Python wheels
        uses: PyO3/maturin-action@v1
        with:
          working-directory: packages/python
          command: build
          args: --release --strip --out ../../target/wheels
          sccache: 'true'
          manylinux: auto

      - name: Show sccache stats
        run: sccache --show-stats

      - name: Upload wheels
        uses: actions/upload-artifact@v5
        with:
          name: wheels-${{ matrix.platform }}
          path: target/wheels/*.whl
          retention-days: 7

      - name: Cleanup Rust cache
        if: always()
        uses: ./.github/actions/cleanup-rust-cache

      # Smoke test section (merged from smoke-python job)
      - name: Smoke test wheel
        shell: bash
        run: |
          pip install --no-index --find-links target/wheels/ kreuzberg
          python -c "import kreuzberg; print(f'Kreuzberg version: {kreuzberg.__version__}')"

  build-python-sdist:
    name: Python Sdist
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: python-sdist

      - name: Setup Python
        uses: ./.github/actions/setup-python-env
        with:
          python-version: "3.13"
          cache-prefix: sdist

      - name: Build sdist
        run: |
          cd packages/python
          uv run maturin sdist --out ../../target/wheels

      - name: Upload sdist
        uses: actions/upload-artifact@v5
        with:
          name: python-sdist
          path: target/wheels/*.tar.gz
          retention-days: 7

  build-and-smoke-node:
    name: Node Build + Smoke (${{ matrix.target }})
    timeout-minutes: 90
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            platform: linux-x64
          # macOS ARM
          - os: macos-14
            target: aarch64-apple-darwin
            platform: macos-arm64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6

      - name: Install system dependencies
        uses: ./.github/actions/install-system-deps

      - name: Setup Rust with sccache
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: node-${{ matrix.platform }}
          target: ${{ matrix.target }}

      - name: Setup Node
        uses: ./.github/actions/setup-node-workspace

      - name: Cache PDFium
        uses: ./.github/actions/cache-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Download PDFium
        uses: ./.github/actions/download-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Setup ONNX Runtime
        uses: ./.github/actions/setup-onnx-runtime
        with:
          ort-version: ${{ env.ORT_VERSION }}

      - name: Build Node bindings
        run: |
          cd crates/kreuzberg-node
          pnpm install
          pnpm exec napi build --platform --release --target ${{ matrix.target }}
          pnpm exec napi prepublish -t npm --no-gh-release
          pnpm pack

      - name: Show sccache stats
        run: sccache --show-stats

      - name: Upload Node bindings
        uses: actions/upload-artifact@v5
        with:
          name: napi-${{ matrix.target }}
          path: |
            crates/kreuzberg-node/*.node
            crates/kreuzberg-node/*.tgz
          retention-days: 7

      - name: Cleanup Rust cache
        if: always()
        uses: ./.github/actions/cleanup-rust-cache

      # Smoke test section (merged from smoke-node job)
      - name: Smoke test Node.js bindings
        uses: ./.github/actions/smoke-node
        with:
          package-tarball: crates/kreuzberg-node

  build-ruby-gem:
    name: Ruby Gem (${{ matrix.os }})
    timeout-minutes: 90
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            ruby-version: "3.4"
            platform: linux-x64
          - os: macos-14
            ruby-version: "3.4"
            platform: macos-arm64
          # Windows disabled due to rb-sys bug
          # - os: windows-latest
          #   ruby-version: "3.4"
          #   platform: windows-x64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6

      - name: Install system dependencies
        uses: ./.github/actions/install-system-deps

      - name: Setup Rust with sccache
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: ruby-${{ matrix.platform }}

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true
          working-directory: packages/ruby

      - name: Cache PDFium
        uses: ./.github/actions/cache-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Download PDFium
        uses: ./.github/actions/download-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Build Ruby gem
        run: |
          cd packages/ruby
          bundle exec rake build

      - name: Show sccache stats
        run: sccache --show-stats

      - name: Upload gem
        uses: actions/upload-artifact@v5
        with:
          name: gem-${{ matrix.platform }}
          path: packages/ruby/pkg/*.gem
          retention-days: 7

      - name: Cleanup Rust cache
        if: always()
        uses: ./.github/actions/cleanup-rust-cache

  build-java:
    name: Java Bindings
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install system dependencies
        uses: ./.github/actions/install-system-deps

      - name: Setup Rust with sccache
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: java

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '25'
          cache: 'maven'

      - name: Cache PDFium
        uses: ./.github/actions/cache-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Download PDFium
        uses: ./.github/actions/download-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Build Java bindings
        run: |
          cd packages/java
          mvn clean package -DskipTests

      - name: Show sccache stats
        run: sccache --show-stats

      - name: Upload JAR
        uses: actions/upload-artifact@v5
        with:
          name: java-jar
          path: packages/java/target/*.jar
          retention-days: 7

      - name: Cleanup Rust cache
        if: always()
        uses: ./.github/actions/cleanup-rust-cache

  build-go:
    name: Go Bindings
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install system dependencies
        uses: ./.github/actions/install-system-deps

      - name: Setup Rust with sccache
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: go

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          cache-dependency-path: packages/go/go.sum

      - name: Cache PDFium
        uses: ./.github/actions/cache-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Download PDFium
        uses: ./.github/actions/download-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Build FFI library
        run: cargo build -p kreuzberg-ffi --release

      - name: Build Go bindings
        run: |
          cd packages/go
          export LD_LIBRARY_PATH="${PWD}/../../target/release:${LD_LIBRARY_PATH}"
          export DYLD_LIBRARY_PATH="${PWD}/../../target/release:${DYLD_LIBRARY_PATH}"
          go build -v ./...

      - name: Show sccache stats
        run: sccache --show-stats

      - name: Upload FFI library
        uses: actions/upload-artifact@v5
        with:
          name: go-ffi-lib
          path: target/release/libkreuzberg_ffi.*
          retention-days: 7

      - name: Cleanup Rust cache
        if: always()
        uses: ./.github/actions/cleanup-rust-cache

  build-and-smoke-cli:
    name: CLI Build + Smoke (${{ matrix.target }})
    timeout-minutes: 90
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: tar.gz
          - os: macos-14
            target: aarch64-apple-darwin
            archive: tar.gz
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6

      - name: Install system dependencies
        uses: ./.github/actions/install-system-deps

      - name: Setup Rust with sccache
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: cli-${{ matrix.target }}
          target: ${{ matrix.target }}

      - name: Cache PDFium
        uses: ./.github/actions/cache-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Download PDFium
        uses: ./.github/actions/download-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Build CLI
        run: cargo build -p kreuzberg-cli --release --target ${{ matrix.target }}

      - name: Package CLI (Unix)
        if: matrix.archive == 'tar.gz'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf kreuzberg-cli-${{ matrix.target }}.${{ matrix.archive }} kreuzberg
          mv kreuzberg-cli-${{ matrix.target }}.${{ matrix.archive }} ../../..

      - name: Package CLI (Windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path kreuzberg.exe -DestinationPath ../../../kreuzberg-cli-${{ matrix.target }}.zip

      - name: Show sccache stats
        run: sccache --show-stats

      - name: Upload CLI binary
        uses: actions/upload-artifact@v5
        with:
          name: cli-${{ matrix.target }}
          path: kreuzberg-cli-${{ matrix.target }}.${{ matrix.archive }}
          retention-days: 7

      - name: Cleanup Rust cache
        if: always()
        uses: ./.github/actions/cleanup-rust-cache

      # Smoke test section (merged from smoke-cli job)
      - name: Extract and test CLI
        run: |
          if [ -n "${KREUZBERG_PDFIUM_PREBUILT:-}" ]; then
            if [ "${{ runner.os }}" = "macOS" ]; then
              export DYLD_LIBRARY_PATH="$KREUZBERG_PDFIUM_PREBUILT/lib:${DYLD_LIBRARY_PATH:-}"
            else
              export LD_LIBRARY_PATH="$KREUZBERG_PDFIUM_PREBUILT/lib:${LD_LIBRARY_PATH:-}"
            fi
          fi
          tar xzf kreuzberg-cli-${{ matrix.target }}.tar.gz
          chmod +x kreuzberg
          ./kreuzberg --version
          ./kreuzberg --help

  # ============================================================================
  # STAGE 4: Test Language Bindings (8-15 min) - Run in parallel with builds
  # ============================================================================

  test-python:
    name: Python Tests (${{ matrix.python-version }}, ${{ matrix.os }})
    needs: build-and-smoke-python
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        include:
          # Test min and max Python versions
          - os: ubuntu-latest
            python-version: "3.10"
            platform: linux-x86_64
            coverage: true
          - os: ubuntu-latest
            python-version: "3.13"
            platform: linux-x86_64
            coverage: false
          # macOS
          - os: macos-14
            python-version: "3.13"
            platform: macos-arm64
            coverage: false
    runs-on: ${{ matrix.os }}
    env:
      HF_HOME: ~/.cache/huggingface
      TRANSFORMERS_CACHE: ~/.cache/huggingface
    steps:
      - uses: actions/checkout@v6

      - name: Install system dependencies
        uses: ./.github/actions/install-system-deps

      - name: Setup Python
        uses: ./.github/actions/setup-python-env
        with:
          python-version: ${{ matrix.python-version }}
          cache-prefix: test-py-${{ matrix.python-version }}

      - name: Cache HuggingFace models
        uses: actions/cache@v4
        with:
          path: ~/.cache/huggingface
          key: huggingface-${{ runner.os }}-py-${{ matrix.python-version }}-${{ hashFiles('packages/python/pyproject.toml') || 'fallback' }}

      - name: Download wheels
        uses: actions/download-artifact@v6
        with:
          name: wheels-${{ matrix.platform }}
          path: dist/

      - name: Install wheel
        shell: bash
        run: |
          # Install the specific wheel for this platform
          # Prioritize manylinux wheels over generic Linux wheels to avoid conflicts
          if ls dist/kreuzberg-*-manylinux*.whl 1> /dev/null 2>&1; then
            python -m pip install dist/kreuzberg-*-manylinux*.whl
          else
            python -m pip install dist/kreuzberg-*.whl
          fi

      - name: Install SpaCy model (Linux 3.10 only)
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.10'
        run: |
          uv pip install "https://github.com/explosion/spacy-models/releases/download/en_core_web_sm-3.8.0/en_core_web_sm-3.8.0-py3-none-any.whl"

      - name: Run Python tests
        run: |
          cd packages/python
          if [ "${{ matrix.coverage }}" = "true" ]; then
            uv run pytest -vv --cov=kreuzberg --cov-report=lcov:coverage.lcov --cov-report=term --cov-config=pyproject.toml --reruns 1 --reruns-delay 1
          else
            uv run pytest -vv --reruns 1 --reruns-delay 1
          fi

      - name: Upload coverage (ubuntu 3.10 only)
        if: matrix.coverage
        uses: deepsourcelabs/test-coverage-action@master
        with:
          key: python
          coverage-file: packages/python/coverage.lcov
          dsn: ${{ secrets.DEEPSOURCE_DSN }}

      - name: Run E2E verification (ubuntu 3.10 only)
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.10'
        uses: ./.github/actions/run-and-ensure-clean
        with:
          run: |
            sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d -b ~/.local/bin
            task e2e:python:verify

  test-typescript:
    name: TypeScript Tests (Node ${{ matrix.node-version }}, ${{ matrix.os }})
    needs: build-and-smoke-node
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        include:
          # Test LTS and latest Node
          - os: ubuntu-latest
            node-version: "20"
            target: x86_64-unknown-linux-gnu
            coverage: true
          - os: ubuntu-latest
            node-version: "24"
            target: x86_64-unknown-linux-gnu
            coverage: false
          # macOS
          - os: macos-14
            node-version: "24"
            target: aarch64-apple-darwin
            coverage: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6

      - name: Install system dependencies
        uses: ./.github/actions/install-system-deps

      - name: Setup Node
        uses: ./.github/actions/setup-node-workspace

      - name: Cache PDFium
        uses: ./.github/actions/cache-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Download PDFium
        uses: ./.github/actions/download-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Stage PDFium runtime
        uses: ./.github/actions/stage-pdfium-runtime
        with:
          destination: packages/typescript

      - name: Setup ONNX Runtime
        uses: ./.github/actions/setup-onnx-runtime
        with:
          ort-version: ${{ env.ORT_VERSION }}

      - name: Download Node bindings
        uses: actions/download-artifact@v6
        with:
          name: napi-${{ matrix.target }}
          path: crates/kreuzberg-node/

      - name: Install Node bindings in workspace
        run: |
          cd crates/kreuzberg-node
          pnpm install --filter kreuzberg...

      - name: Run TypeScript tests
        run: |
          cd packages/typescript
          if [ "${{ matrix.coverage }}" = "true" ]; then
            pnpm test:coverage
          else
            pnpm test
          fi

      - name: Upload coverage (ubuntu Node 20 only)
        if: matrix.coverage
        uses: deepsourcelabs/test-coverage-action@master
        with:
          key: typescript
          coverage-file: packages/typescript/coverage/lcov.info
          dsn: ${{ secrets.DEEPSOURCE_DSN }}

      - name: Run E2E verification (ubuntu Node 20 only)
        if: matrix.os == 'ubuntu-latest' && matrix.node-version == '20'
        uses: ./.github/actions/run-and-ensure-clean
        with:
          run: |
            sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d -b ~/.local/bin
            task e2e:ts:verify

  test-ruby:
    name: Ruby Tests (${{ matrix.ruby-version }}, ${{ matrix.os }})
    needs: build-ruby-gem
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        include:
          # Test min and max Ruby versions
          - os: ubuntu-latest
            ruby-version: "3.3"
            platform: linux-x64
          - os: ubuntu-latest
            ruby-version: "3.4"
            platform: linux-x64
          # macOS
          - os: macos-14
            ruby-version: "3.4"
            platform: macos-arm64
    runs-on: ${{ matrix.os }}
    env:
      RUSTC_WRAPPER: ""  # Unset sccache - not available in test job, not needed for pre-built gem
    steps:
      - uses: actions/checkout@v6

      - name: Install system dependencies
        uses: ./.github/actions/install-system-deps

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true
          working-directory: packages/ruby

      - name: Install rb_sys build helper
        run: gem install rb_sys -v "~> 0.9"

      - name: Download gem
        uses: actions/download-artifact@v6
        with:
          name: gem-${{ matrix.platform }}
          path: packages/ruby/pkg/

      - name: Install gem
        run: |
          cd packages/ruby
          gem install pkg/kreuzberg-*.gem

      - name: Run Ruby tests
        run: |
          cd packages/ruby
          bundle exec rspec

      - name: Run E2E verification (ubuntu 3.4 only)
        if: matrix.os == 'ubuntu-latest' && matrix.ruby-version == '3.4'
        uses: ./.github/actions/run-and-ensure-clean
        with:
          run: |
            sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d -b ~/.local/bin
            task e2e:ruby:verify

  test-java:
    name: Java Tests (Java ${{ matrix.java-version }}, ${{ matrix.os }})
    needs: build-java
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        include:
          # Test Java 22 and 25
          - os: ubuntu-latest
            java-version: '22'
          - os: ubuntu-latest
            java-version: '25'
          # macOS
          - os: macos-14
            java-version: '25'
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6

      - name: Install system dependencies
        uses: ./.github/actions/install-system-deps

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: java-tests-${{ matrix.java-version }}-${{ matrix.os }}

      - name: Cache PDFium
        uses: ./.github/actions/cache-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Download PDFium
        uses: ./.github/actions/download-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Stage Pdfium runtime
        uses: ./.github/actions/stage-pdfium-runtime
        with:
          destination: target/release

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java-version }}
          cache: 'maven'

      - name: Download JAR
        uses: actions/download-artifact@v6
        with:
          name: java-jar
          path: packages/java/target/

      - name: Run Java tests
        run: |
          cd packages/java
          mvn test

      - name: Run E2E verification (ubuntu Java 25 only)
        if: matrix.os == 'ubuntu-latest' && matrix.java-version == '25'
        uses: ./.github/actions/run-and-ensure-clean
        with:
          run: |
            sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d -b ~/.local/bin
            task e2e:java:verify

  test-go:
    name: Go Tests (Go ${{ matrix.go-version }})
    needs: build-go
    timeout-minutes: 45
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go-version: ['1.25']
    steps:
      - uses: actions/checkout@v6

      - name: Install system dependencies
        uses: ./.github/actions/install-system-deps

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: go-tests

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}
          cache-dependency-path: packages/go/go.sum

      - name: Cache PDFium
        uses: ./.github/actions/cache-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Download PDFium
        uses: ./.github/actions/download-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Stage Pdfium runtime
        uses: ./.github/actions/stage-pdfium-runtime
        with:
          destination: target/release

      - name: Download FFI library
        uses: actions/download-artifact@v6
        with:
          name: go-ffi-lib
          path: target/release/

      - name: Make FFI library executable
        run: chmod +x target/release/libkreuzberg_ffi.* || true

      - name: Run Go tests
        run: |
          cd packages/go
          export LD_LIBRARY_PATH="${PWD}/../../target/release:${LD_LIBRARY_PATH}"
          export DYLD_LIBRARY_PATH="${PWD}/../../target/release:${DYLD_LIBRARY_PATH}"
          export TESSDATA_PREFIX=/usr/share/tesseract-ocr/5/tessdata
          go test -v -race ./...

      - name: Run E2E tests
        run: |
          sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d -b ~/.local/bin
          export LD_LIBRARY_PATH="${PWD}/target/release:${LD_LIBRARY_PATH:-}"
          export DYLD_LIBRARY_PATH="${PWD}/target/release:${DYLD_LIBRARY_PATH:-}"
          export DYLD_FALLBACK_LIBRARY_PATH="${PWD}/target/release:${DYLD_FALLBACK_LIBRARY_PATH:-}"
          export TESSDATA_PREFIX=/usr/share/tesseract-ocr/5/tessdata
          task e2e:go:test

