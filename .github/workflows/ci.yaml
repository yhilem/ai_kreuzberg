name: CI

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

concurrency:
  group: ci-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  PDFIUM_VERSION: "7455"
  ORT_VERSION: "1.23.2"
  MACOSX_DEPLOYMENT_TARGET: "14.0"

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Setup Rust toolchain
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: validate-stage

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"
          bundler-cache: false

      - name: Install Ruby dependencies for lint
        working-directory: packages/ruby
        run: bundle install --jobs 4 --retry 3

      - name: Install Python Dependencies
        run: uv sync --all-extras --all-packages --all-groups --no-install-project
        shell: bash

      - name: Install prek
        run: bash scripts/install_prek.sh

      - name: Load Cached Prek Dependencies
        id: cached-prek-dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/prek/
          key: prek|${{ runner.os }}|${{ runner.arch }}|${{ env.pythonLocation }}|${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Execute Prek
        run: prek run --show-diff-on-failure --color=always --all-files

  ts-test:
    name: TypeScript Tests (Node ${{ matrix.node-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: ["20", "24"]
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install Task
        uses: ./.github/actions/setup-task

      - name: Setup Rust toolchain
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: typescript-${{ matrix.os }}-${{ matrix.node-version }}

      - name: Cache Pdfium binaries
        uses: ./.github/actions/cache-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Download Pdfium runtime
        uses: ./.github/actions/download-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Stage Pdfium runtime artifacts
        uses: ./.github/actions/stage-pdfium-runtime
        with:
          destination: crates/kreuzberg-node

      - name: Setup ONNX Runtime
        uses: ./.github/actions/setup-onnx-runtime
        with:
          ort-version: ${{ env.ORT_VERSION }}

      - name: Setup Node workspace
        uses: ./.github/actions/setup-node-workspace
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install system dependencies
        uses: ./.github/actions/install-system-deps

      - name: Build NAPI-RS bindings
        working-directory: crates/kreuzberg-node
        env:
          MACOSX_DEPLOYMENT_TARGET: ${{ matrix.os == 'macos-latest' && '11.0' || env.MACOSX_DEPLOYMENT_TARGET }}
        run: pnpm run build

      - name: Link built NAPI bindings to workspace
        run: pnpm install -r

      - name: Verify TypeScript E2E suite
        if: matrix.os == 'ubuntu-latest' && matrix.node-version == '20'
        uses: ./.github/actions/run-and-ensure-clean
        with:
          run: task e2e:ts:verify

      - name: Run tests (Linux, Node 20 - with coverage)
        if: matrix.os == 'ubuntu-latest' && matrix.node-version == '20'
        working-directory: packages/typescript
        run: pnpm test:coverage

      - name: Run tests (other platforms/versions)
        if: matrix.os != 'ubuntu-latest' || matrix.node-version != '20'
        working-directory: packages/typescript
        run: pnpm test

      - name: Cleanup Rust cache before save
        if: always()
        uses: ./.github/actions/cleanup-rust-cache

      - name: Upload coverage artifact
        if: matrix.os == 'ubuntu-latest' && matrix.node-version == '20'
        uses: actions/upload-artifact@v5
        with:
          name: typescript-coverage-${{ github.sha }}
          path: packages/typescript/coverage/
          retention-days: 7

  py-test:
    name: Python Tests (Python ${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    env:
      HF_HOME: ~/.cache/huggingface
      TRANSFORMERS_CACHE: ~/.cache/huggingface
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.13"]
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install Task
        uses: ./.github/actions/setup-task

      - name: Setup Python environment
        uses: ./.github/actions/setup-python-env
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup Rust toolchain
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: python-${{ matrix.os }}-${{ matrix.python-version }}

      - name: Cache Pdfium binaries
        uses: ./.github/actions/cache-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Install system dependencies
        uses: ./.github/actions/install-system-deps

      - name: Build and install Python package
        run: bash scripts/build_python_dev.sh

      - name: Install SpaCy model (Linux only)
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.10'
        run: uv pip install "https://github.com/explosion/spacy-models/releases/download/en_core_web_sm-3.8.0/en_core_web_sm-3.8.0-py3-none-any.whl"

      - name: Verify Python E2E suite
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.10'
        env:
          RUST_MIN_STACK: 16777216  # 16MB stack size for HTML parsing in Rust core
        uses: ./.github/actions/run-and-ensure-clean
        with:
          run: task e2e:python:verify

      - name: Run tests (Linux, Python 3.10 - with coverage)
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.10'
        env:
          RUST_MIN_STACK: 16777216  # 16MB stack size for HTML parsing in Rust core
        run: uv run pytest -vv --cov=kreuzberg --cov-report=lcov:coverage.lcov --cov-report=term --cov-config=pyproject.toml --reruns 1 --reruns-delay 1

      - name: Run tests (other platforms/versions)
        if: matrix.os != 'ubuntu-latest' || matrix.python-version != '3.10'
        env:
          RUST_MIN_STACK: 16777216  # 16MB stack size for HTML parsing in Rust core
        run: uv run pytest -vv --reruns 1 --reruns-delay 1

      - name: Cleanup Rust cache before save
        if: always()
        uses: ./.github/actions/cleanup-rust-cache

      - name: Upload coverage artifact
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.10'
        uses: actions/upload-artifact@v5
        with:
          name: python-coverage-${{ github.sha }}
          path: |
            coverage.lcov
            .coverage
          retention-days: 7

      - name: Upload coverage to DeepSource
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.10' && env.DEEPSOURCE_DSN != ''
        env:
          DEEPSOURCE_DSN: ${{ secrets.DEEPSOURCE_DSN }}
        run: bash scripts/upload_deepsource.sh test-coverage python coverage.lcov

  v3-test:
    name: V3 Tests (Python 3.10, ubuntu-latest)
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      HF_HOME: ~/.cache/huggingface
      TRANSFORMERS_CACHE: ~/.cache/huggingface
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Check for v3 changes
        id: check-v3
        run: bash scripts/check_v3_changes.sh "$GITHUB_OUTPUT" "${{ github.event.before }}" "${{ github.sha }}"

      - name: Setup Python environment
        if: steps.check-v3.outputs.v3_changed == 'true'
        uses: ./.github/actions/setup-python-env
        with:
          python-version: "3.10"

      - name: Install system dependencies
        if: steps.check-v3.outputs.v3_changed == 'true'
        uses: ./.github/actions/install-system-deps

      - name: Install v3 dependencies
        if: steps.check-v3.outputs.v3_changed == 'true'
        working-directory: v3
        run: uv sync --all-extras

      - name: Run v3 tests
        if: steps.check-v3.outputs.v3_changed == 'true'
        working-directory: v3
        run: uv run pytest -vv --reruns 1 --reruns-delay 1 tests/

  ruby-test:
    name: Ruby Tests (Ruby ${{ matrix.ruby-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        ruby-version: ["3.3", "3.4"]
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install Task
        uses: ./.github/actions/setup-task

      - name: Install MSYS2 toolchain (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: ridk exec pacman -S --needed --noconfirm base-devel mingw-w64-ucrt-x86_64-toolchain

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: false

      - name: Setup Rust toolchain
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: ruby-${{ matrix.os }}-${{ matrix.ruby-version }}

      - name: Cache Pdfium binaries
        uses: ./.github/actions/cache-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Install system dependencies
        uses: ./.github/actions/install-system-deps

      - name: Download Pdfium runtime
        uses: ./.github/actions/download-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Stage Pdfium runtime artifacts
        uses: ./.github/actions/stage-pdfium-runtime
        with:
          destination: packages/ruby/ext/kreuzberg_rb/native
          additional-destinations: |
            packages/ruby
            packages/ruby/lib

      - name: Install Ruby dependencies
        run: bash scripts/install_ruby_dependencies.sh packages/ruby

      - name: Build Ruby native extension
        run: bash scripts/build_ruby_extension.sh packages/ruby

      - name: Verify Ruby E2E suite
        if: matrix.os == 'ubuntu-latest' && matrix.ruby-version == '3.4'
        uses: ./.github/actions/run-and-ensure-clean
        with:
          run: task e2e:ruby:verify

      - name: Run tests
        working-directory: packages/ruby
        run: bundle exec rspec --format documentation

  java-test:
    name: Java Tests (Java ${{ matrix.java-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        java-version: ['22', '23']
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java-version }}
          cache: 'maven'

      - name: Setup Rust toolchain
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: java-${{ matrix.os }}-${{ matrix.java-version }}

      - name: Install Task
        uses: ./.github/actions/setup-task

      - name: Install system dependencies
        uses: ./.github/actions/install-system-deps

      - name: Verify Java E2E suite
        if: matrix.os == 'ubuntu-latest' && matrix.java-version == '23'
        uses: ./.github/actions/run-and-ensure-clean
        with:
          run: task e2e:java:verify

      - name: Build and test
        working-directory: packages/java
        run: mvn clean verify

  rust-unit:
    name: Rust Unit Tests (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: aarch64-apple-darwin
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          target: ${{ matrix.target }}
          cache-key-prefix: rust-unit-${{ matrix.os }}

      - name: Install system dependencies
        uses: ./.github/actions/install-system-deps

      - name: Run unit tests (no default features)
        env:
          RUST_MIN_STACK: 16777216  # 16MB stack size for HTML parsing
        run: cargo test --workspace --exclude kreuzberg-e2e-generator

  rust-e2e:
    name: Rust E2E Tests (release)
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: rust-e2e

      - name: Install system dependencies
        uses: ./.github/actions/install-system-deps

      - name: Install Task
        uses: ./.github/actions/setup-task

      - name: Verify Rust E2E suite
        env:
          RUST_MIN_STACK: 16777216  # 16MB stack size for HTML parsing
        uses: ./.github/actions/run-and-ensure-clean
        with:
          run: task e2e:rust:verify
