name: Deploy Documentation

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --group doc --no-install-workspace

      - name: Configure Git for mike
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Deploy v4 documentation with mike
        run: |
          uv run mike deploy --push --update-aliases 4.0 latest
          uv run mike set-default --push latest

      - name: Deploy v3 documentation with mike
        run: |
          echo "Building v3 docs from v3/ subdirectory..."

          # Create temporary mkdocs config for v3
          cp mkdocs.yaml mkdocs-v3.yaml
          sed -i 's|paths: \[packages/python\]|paths: [v3]|g' mkdocs-v3.yaml

          echo "Deploying v3 docs..."
          uv run mike deploy --push --config-file mkdocs-v3.yaml 3.0 v3

          echo "Cleaning up temporary config..."
          rm -f mkdocs-v3.yaml
