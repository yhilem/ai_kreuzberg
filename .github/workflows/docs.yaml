name: Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'mkdocs.yaml'
      - '.github/workflows/docs.yaml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --group docs

      - name: Configure Git for mike
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Deploy v4 documentation with mike
        run: |
          uv run mike deploy --update-aliases 4.0 latest
          uv run mike set-default latest

      - name: Deploy v3 documentation with mike
        env:
          V3_TAG: v3.20.2
        run: |
          echo "Creating git worktree for v3 docs (${V3_TAG})..."
          git worktree remove --force /tmp/kreuzberg-v3-build 2>/dev/null || true
          git worktree add /tmp/kreuzberg-v3-build ${V3_TAG}

          echo "Disabling social plugin (requires cairo)..."
          sed -i.bak 's/^  - social$/  # - social/' /tmp/kreuzberg-v3-build/mkdocs.yaml

          echo "Building and deploying v3 docs..."
          cd /tmp/kreuzberg-v3-build && uv sync --group docs && uv pip install mike
          cd /tmp/kreuzberg-v3-build && uv run mike deploy 3.0 v3

          echo "Cleaning up worktree..."
          git worktree remove --force /tmp/kreuzberg-v3-build || true

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
