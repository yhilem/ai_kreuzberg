name: Publish Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to build (e.g., v4.0.0-rc.1)"
        required: true
        type: string
      dry_run:
        description: "Prepare artifacts without publishing"
        required: false
        type: boolean
        default: false
      ref:
        description: "Git ref (branch, tag, or commit) to build; defaults to the tag"
        required: false
        type: string
      targets:
        description: "Comma-separated list of release targets (all, python, node, ruby, cli, crates, docker, homebrew, java, csharp)"
        required: false
        type: string
      force_republish:
        description: "Force re-publish even if artifacts already exist"
        required: false
        type: boolean
        default: false
  release:
    types: [published]
  repository_dispatch:
    types: [publish-release]

concurrency:
  group: ${{ github.workflow }}-${{ (github.event_name == 'workflow_dispatch' && (github.event.inputs.ref || github.event.inputs.tag)) || github.ref || github.run_id }}
  cancel-in-progress: false

env:
  CARGO_TERM_COLOR: always
  PDFIUM_VERSION: "7578"
  PDFIUM_STATIC_VERSION: "7442b"
  ORT_VERSION: "1.23.2"
  MACOSX_DEPLOYMENT_TARGET: "14.0"

permissions:
  contents: read

jobs:
  prepare:
    name: Prepare metadata
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      tag: ${{ steps.meta.outputs.tag }}
      version: ${{ steps.meta.outputs.version }}
      npm_tag: ${{ steps.meta.outputs.npm_tag }}
      ref: ${{ steps.meta.outputs.ref }}
      dry_run: ${{ steps.meta.outputs.dry_run }}
      force_republish: ${{ steps.meta.outputs.force_republish }}
      checkout_ref: ${{ steps.meta.outputs.checkout_ref }}
      target_sha: ${{ steps.meta.outputs.target_sha }}
      matrix_ref: ${{ steps.meta.outputs.matrix_ref }}
      is_tag: ${{ steps.meta.outputs.is_tag }}
      release_targets: ${{ steps.meta.outputs.release_targets }}
      release_any: ${{ steps.meta.outputs.release_any }}
      release_python: ${{ steps.meta.outputs.release_python }}
      release_node: ${{ steps.meta.outputs.release_node }}
      release_ruby: ${{ steps.meta.outputs.release_ruby }}
      release_cli: ${{ steps.meta.outputs.release_cli }}
      release_crates: ${{ steps.meta.outputs.release_crates }}
      release_rust: ${{ steps.meta.outputs.release_crates }}
      release_docker: ${{ steps.meta.outputs.release_docker }}
      release_homebrew: ${{ steps.meta.outputs.release_homebrew }}
      release_java: ${{ steps.meta.outputs.release_java }}
      release_csharp: ${{ steps.meta.outputs.release_csharp }}
      release_go: ${{ steps.meta.outputs.release_go }}
      release_wasm: ${{ steps.meta.outputs.release_wasm }}
    steps:
      - name: Checkout code (default)
        uses: actions/checkout@v4

      - name: Validate tag and compute version
        id: meta
        env:
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
          INPUT_TAG: ${{ inputs.tag }}
          INPUT_DRY_RUN: ${{ inputs.dry_run }}
          INPUT_REF: ${{ inputs.ref }}
          INPUT_TARGETS: ${{ inputs.targets }}
          INPUT_FORCE_REPUBLISH: ${{ inputs.force_republish }}
          EVENT_RELEASE_TAG: ${{ github.event.release.tag_name }}
          EVENT_DISPATCH_TAG: ${{ github.event.client_payload.tag }}
          EVENT_DISPATCH_DRY_RUN: ${{ github.event.client_payload.dry_run }}
          EVENT_DISPATCH_REF: ${{ github.event.client_payload.ref }}
          EVENT_DISPATCH_TARGETS: ${{ github.event.client_payload.targets }}
        run: scripts/publish/prepare-release-metadata.sh

      - name: Re-checkout at target ref
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.meta.outputs.checkout_ref }}
          fetch-depth: 0
          submodules: recursive

      - name: Upload release metadata
        uses: actions/upload-artifact@v6
        with:
          name: release-metadata
          path: release-metadata.json
          retention-days: 14

  validate-versions:
    name: Validate version consistency
    needs: [prepare]
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare.outputs.checkout_ref }}

      - name: Check version consistency
        shell: bash
        env:
          EXPECTED_VERSION: ${{ needs.prepare.outputs.version }}
        run: scripts/publish/validate-version-consistency.sh


  check-pypi:
    name: Check if Python package exists on PyPI
    needs: prepare
    if: ${{ needs.prepare.outputs.is_tag == 'true' && needs.prepare.outputs.release_python == 'true' && needs.prepare.outputs.force_republish != 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      exists: ${{ steps.check.outputs.exists }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check PyPI for existing version
        id: check
        run: scripts/publish/check_pypi.sh "${{ needs.prepare.outputs.version }}" >> "$GITHUB_OUTPUT"

  check-npm:
    name: Check if Node package exists on npm
    needs: prepare
    if: ${{ needs.prepare.outputs.is_tag == 'true' && needs.prepare.outputs.release_node == 'true' && needs.prepare.outputs.force_republish != 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      exists: ${{ steps.check.outputs.exists }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check npm for existing version
        id: check
        run: scripts/publish/check_npm.sh "${{ needs.prepare.outputs.version }}" >> "$GITHUB_OUTPUT"

  check-rubygems:
    name: Check if Ruby gem exists on RubyGems
    needs: prepare
    if: ${{ needs.prepare.outputs.is_tag == 'true' && needs.prepare.outputs.release_ruby == 'true' && needs.prepare.outputs.force_republish != 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      exists: ${{ steps.check.outputs.exists }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check RubyGems for existing version
        id: check
        run: scripts/publish/check_rubygems.sh "${{ needs.prepare.outputs.version }}" >> "$GITHUB_OUTPUT"

  check-maven:
    name: Check if Java package exists on Maven Central
    needs: prepare
    if: ${{ needs.prepare.outputs.is_tag == 'true' && needs.prepare.outputs.release_java == 'true' && needs.prepare.outputs.force_republish != 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      exists: ${{ steps.check.outputs.exists }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check Maven Central for existing version
        id: check
        run: scripts/publish/check_maven.sh "${{ needs.prepare.outputs.version }}" >> "$GITHUB_OUTPUT"

  check-nuget:
    name: Check if C# package exists on NuGet
    needs: prepare
    if: ${{ needs.prepare.outputs.is_tag == 'true' && needs.prepare.outputs.release_csharp == 'true' && needs.prepare.outputs.force_republish != 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      exists: ${{ steps.check.outputs.exists }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check NuGet for existing version
        id: check
        run: scripts/publish/check_nuget.sh "${{ needs.prepare.outputs.version }}" >> "$GITHUB_OUTPUT"

  check-cli:
    name: Check if CLI assets already published
    needs: prepare
    if: ${{ needs.prepare.outputs.is_tag == 'true' && needs.prepare.outputs.release_cli == 'true' && needs.prepare.outputs.force_republish != 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      exists: ${{ steps.check.outputs.exists }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare.outputs.tag }}

      - name: Check release for existing CLI assets
        id: check
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ needs.prepare.outputs.tag }}
          ASSET_PREFIX: kreuzberg-cli-
          REQUIRED_ASSETS: |
            kreuzberg-cli-aarch64-apple-darwin.tar.gz
            kreuzberg-cli-x86_64-unknown-linux-gnu.tar.gz
            kreuzberg-cli-x86_64-pc-windows-msvc.zip
          SUMMARY_LABEL: CLI
        run: scripts/publish/check-release-assets.sh

  check-go:
    name: Check if Go FFI assets already published
    needs: prepare
    if: ${{ needs.prepare.outputs.is_tag == 'true' && needs.prepare.outputs.release_go == 'true' && needs.prepare.outputs.force_republish != 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      exists: ${{ steps.check.outputs.exists }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare.outputs.tag }}

      - name: Check release for existing Go artifacts
        id: check
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ needs.prepare.outputs.tag }}
          ASSET_PREFIX: go-ffi-
          REQUIRED_ASSETS: |
            go-ffi-linux-x86_64.tar.gz
            go-ffi-macos-arm64.tar.gz
            go-ffi-windows-x86_64.tar.gz
          SUMMARY_LABEL: Go FFI
        run: scripts/publish/check-release-assets.sh

  check-docker:
    name: Check if Docker image tag exists
    needs: prepare
    if: ${{ needs.prepare.outputs.release_docker == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      core_exists: ${{ steps.core.outputs.exists }}
      full_exists: ${{ steps.full.outputs.exists }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare.outputs.tag }}

      - name: Check core image tag
        id: core
        env:
          DOCKER_TAG: ${{ 'goldziher/kreuzberg' }}:${{ needs.prepare.outputs.version }}-core
          SUMMARY_LABEL: core
        run: scripts/publish/check-docker-tag.sh

      - name: Check full image tag
        id: full
        env:
          DOCKER_TAG: ${{ 'goldziher/kreuzberg' }}:${{ needs.prepare.outputs.version }}
          SUMMARY_LABEL: full
        run: scripts/publish/check-docker-tag.sh

  check-cratesio:
    name: Check if Rust crate exists on crates.io
    needs: prepare
    if: ${{ needs.prepare.outputs.is_tag == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      kreuzberg_exists: ${{ steps.check.outputs.kreuzberg_exists }}
      tesseract_exists: ${{ steps.check.outputs.tesseract_exists }}
      cli_exists: ${{ steps.check.outputs.cli_exists }}
      exists: ${{ steps.check.outputs.all_exist }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check crates.io for existing versions
        id: check
        run: scripts/publish/check_cratesio.sh "${{ needs.prepare.outputs.version }}" >> "$GITHUB_OUTPUT"

  check-homebrew:
    name: Check if Homebrew formula already published
    needs: prepare
    if: ${{ needs.prepare.outputs.is_tag == 'true' && needs.prepare.outputs.release_homebrew == 'true' && needs.prepare.outputs.force_republish != 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      exists: ${{ steps.check.outputs.exists }}
    steps:
      - name: Check Homebrew tap for formula
        id: check
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ needs.prepare.outputs.version }}
        run: |
          # Check if Formula/kreuzberg.rb exists and contains the current version
          if gh api repos/kreuzberg-dev/homebrew-tap/contents/Formula/kreuzberg.rb --jq '.content' 2>/dev/null | base64 -d | grep -q "version \"${VERSION}\""; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Homebrew formula already contains version ${VERSION}" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

  python-wheels:
    name: Build Python wheels (${{ matrix.label }})
    needs: [prepare, check-pypi]
    if: ${{ needs.prepare.outputs.release_python == 'true' && (needs.prepare.outputs.force_republish == 'true' || needs.check-pypi.outputs.exists != 'true') }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 180
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - label: linux-x86_64
            os: ubuntu-latest
            artifact: python-wheels-linux-x86_64
            rust_target: x86_64-unknown-linux-gnu
            manylinux: auto
            python: "3.10"
            needs_qemu: false
            extra_args: ""
          # TODO: Re-enable linux-aarch64 once build issues are resolved
          - label: macos-arm64
            os: macos-14
            artifact: python-wheels-macos
            needs_qemu: false
            python: "3.10"
            rust_target: aarch64-apple-darwin
            manylinux: ""
            extra_args: ""
          - label: windows-amd64
            os: windows-latest
            artifact: python-wheels-windows
            needs_qemu: false
            python: "3.10"
            rust_target: x86_64-pc-windows-msvc
            manylinux: ""
            extra_args: ""
    steps:
      - name: Maximize build disk space
        if: matrix.os == 'ubuntu-latest'
        uses: easimon/maximize-build-space@v10
        with:
          root-reserve-mb: 2048
          temp-reserve-mb: 512
          swap-size-mb: 4096
          overprovision-lvm: 'true'
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare.outputs.checkout_ref }}
          fetch-depth: 0
          submodules: recursive

      - name: Ensure target commit
        if: ${{ needs.prepare.outputs.target_sha != '' }}
        run: git checkout --progress --force ${{ needs.prepare.outputs.target_sha }}

      - name: Setup QEMU
        if: matrix.os == 'ubuntu-latest' && matrix.needs_qemu
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Cache Pdfium binaries
        if: matrix.os == 'ubuntu-latest' && matrix.needs_qemu
        uses: ./.github/actions/cache-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Download Pdfium runtime
        if: matrix.os == 'ubuntu-latest' && matrix.needs_qemu
        uses: ./.github/actions/download-pdfium
        with:
          pdfium-version: ${{ env.PDFIUM_VERSION }}

      - name: Free up disk space for wheel build
        if: matrix.os == 'ubuntu-latest'
        run: scripts/publish/ubuntu/free-disk-space.sh

      - name: Prepare wheel staging directory
        shell: bash
        run: mkdir -p target/wheels

      - name: Setup Tesseract cache
        id: tesseract-cache
        uses: ./.github/actions/setup-tesseract-cache
        with:
          label: ${{ matrix.label }}
          enable-cache: "true"
          rust-target: ${{ matrix.rust_target }}

      - name: Setup Rust toolchain (native)
        if: matrix.os != 'ubuntu-latest'
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: python-wheels-${{ matrix.label }}
          target: ${{ matrix.rust_target }}

      - name: Clean previous wheel artifacts
        shell: bash
        run: rm -rf target/wheels target/maturin && rm -f packages/python/kreuzberg/_internal_bindings.*

      - name: Build Linux wheels
        if: matrix.os == 'ubuntu-latest'
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release -i python${{ matrix.python }} --out ../../target/wheels ${{ matrix.extra_args }}
          target: ${{ matrix.rust_target }}
          manylinux: ${{ matrix.manylinux }}
          working-directory: packages/python
          sccache: true
          docker-options: ${{ steps.tesseract-cache.outputs.docker-options }}
          before-script-linux: |
            set -euo pipefail
            rustup component add rust-src || true
            # Ensure OpenSSL is available inside the manylinux container for openssl-sys
            if command -v yum >/dev/null 2>&1; then
              yum install -y openssl openssl-devel pkgconfig
              export OPENSSL_LIB_DIR=/usr/lib64
              export OPENSSL_INCLUDE_DIR=/usr/include
            elif command -v apt-get >/dev/null 2>&1; then
              apt-get update && apt-get install -y pkg-config libssl-dev
              export OPENSSL_LIB_DIR=/usr/lib/x86_64-linux-gnu
              export OPENSSL_INCLUDE_DIR=/usr/include
            fi

      - name: Build wheels (native)
        if: matrix.os != 'ubuntu-latest'
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release -i python${{ matrix.python }} --out ../../target/wheels ${{ matrix.extra_args }}
          target: ${{ matrix.rust_target }}
          working-directory: packages/python
          sccache: true

      - name: Setup Python (macOS)
        if: matrix.label == 'macos-arm64'
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install wheel CLI (macOS)
        if: matrix.label == 'macos-arm64'
        run: python3 -m pip install wheel

      - name: Codesign macOS wheel binaries
        if: matrix.label == 'macos-arm64'
        shell: bash
        env:
          MACOS_CODESIGN_IDENTITY: ${{ secrets.MACOS_CODESIGN_IDENTITY }}
        run: python3 scripts/sign_macos_wheels.py --wheel-dir target/wheels

      - name: List built wheels
        shell: bash
        run: ls -lh target/wheels

      - name: Setup Python for smoke test
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Smoke test wheel
        shell: bash
        run: scripts/ci/python/smoke-test-wheel.sh

      - name: Clean up Docker resources (Ubuntu)
        if: matrix.os == 'ubuntu-latest' && always()
        run: scripts/publish/ubuntu/docker-prune.sh

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.artifact }}
          path: target/wheels/*.whl
          retention-days: 14

  python-sdist:
    name: Build Python sdist
    needs: [prepare, check-pypi]
    if: ${{ needs.prepare.outputs.release_python == 'true' && needs.check-pypi.outputs.exists != 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 180
    permissions:
      contents: read
    steps:
      - name: Show initial disk space
        run: echo "=== Initial disk space ===" && df -h /

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare.outputs.checkout_ref }}
          fetch-depth: 0
          submodules: recursive

      - name: Ensure target commit
        if: ${{ needs.prepare.outputs.target_sha != '' }}
        run: git checkout --progress --force ${{ needs.prepare.outputs.target_sha }}

      - name: Free up disk space
        run: scripts/publish/ubuntu/free-disk-space.sh

      - name: Setup Python environment
        uses: ./.github/actions/setup-python-env
        with:
          python-version: "3.13"
          cache-prefix: python-sdist

      - name: Setup Rust toolchain
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: publish-python-sdist

      - name: Build sdist
        run: scripts/build_python_sdist.sh dist

      - name: Upload sdist
        uses: actions/upload-artifact@v6
        with:
          name: python-sdist
          path: dist/*.tar.gz
          retention-days: 14

  node-bindings:
    name: Build Node bindings (${{ matrix.settings.target }})
    needs: [prepare, check-npm]
    if: ${{ needs.prepare.outputs.release_node == 'true' && needs.check-npm.outputs.exists != 'true' }}
    runs-on: ${{ matrix.settings.os }}
    timeout-minutes: 180
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        settings:
          - os: macos-14
            target: aarch64-apple-darwin
            rust_target: ""
            use_cross: false
            use_napi_cross: false
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            rust_target: ""
            use_cross: false
            use_napi_cross: false
          # TODO: Re-enable additional Linux targets once cross-compilation pipeline matches test-build
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            rust_target: ""
            use_cross: false
            use_napi_cross: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare.outputs.checkout_ref }}
          fetch-depth: 0
          submodules: recursive

      - name: Ensure target commit
        if: ${{ needs.prepare.outputs.target_sha != '' }}
        run: git checkout --progress --force ${{ needs.prepare.outputs.target_sha }}

      - name: Show initial disk space (Linux)
        if: runner.os == 'Linux'
        run: echo "=== Initial disk space ===" && df -h /

      - name: Free up disk space (Linux)
        if: runner.os == 'Linux'
        run: scripts/publish/ubuntu/free-disk-space.sh

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          package_json_file: package.json

      - name: Setup Rust toolchain
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: publish-node-${{ matrix.settings.target }}

      - name: Add Rust target
        if: ${{ matrix.settings.rust_target != '' }}
        run: rustup target add ${{ matrix.settings.rust_target }}

      - name: Install cross
        if: ${{ matrix.settings.use_cross }}
        run: cargo install cross --git https://github.com/cross-rs/cross --locked

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 22
          check-latest: true

      - name: Prepare ONNX Runtime (macOS)
        if: startsWith(matrix.settings.target, 'aarch64-apple-darwin') || startsWith(matrix.settings.target, 'x86_64-apple-darwin')
        uses: ./.github/actions/setup-prebuilt-onnx
        with:
          target: ${{ matrix.settings.target }}

      - name: Install Node dependencies
        shell: bash
        run: scripts/publish/node/install-deps.sh

      - name: Clean npm directory
        if: runner.os != 'Windows'
        run: rm -rf crates/kreuzberg-node/npm

      - name: Clean npm directory (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: Remove-Item -Recurse -Force crates/kreuzberg-node\npm -ErrorAction SilentlyContinue

      - name: Create npm package structure
        run: pnpm --filter @kreuzberg/node exec napi create-npm-dirs

      - name: Build native module
        if: runner.os != 'Windows'
        env:
          TARGET: ${{ matrix.settings.target }}
          USE_CROSS: ${{ matrix.settings.use_cross }}
          USE_NAPI_CROSS: ${{ matrix.settings.use_napi_cross }}
        shell: bash
        run: scripts/publish/node/build-native-module.sh

      - name: Build native module (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        env:
          TARGET: ${{ matrix.settings.target }}
          USE_CROSS: ${{ matrix.settings.use_cross }}
          USE_NAPI_CROSS: ${{ matrix.settings.use_napi_cross }}
        run: ./scripts/publish/node/build-native-module.ps1

      - name: Build TypeScript wrapper
        shell: bash
        run: pnpm -C crates/kreuzberg-node build:ts

      - name: Package artifacts
        if: runner.os != 'Windows'
        env:
          TARGET: ${{ matrix.settings.target }}
        shell: bash
        run: scripts/publish/node/package-artifacts.sh

      - name: Package artifacts (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        env:
          TARGET: ${{ matrix.settings.target }}
        run: ./scripts/publish/node/package-artifacts.ps1

      - name: Generate and upload TypeScript definitions
        if: matrix.settings.target == 'x86_64-unknown-linux-gnu'
        run: scripts/publish/node/generate-typescript-defs.sh

      - name: Upload TypeScript definitions
        if: matrix.settings.target == 'x86_64-unknown-linux-gnu'
        uses: actions/upload-artifact@v6
        with:
          name: node-typescript-defs
          path: typescript-defs
          retention-days: 14

      - name: Upload Node artifact
        uses: actions/upload-artifact@v6
        with:
          name: node-bindings-${{ matrix.settings.target }}
          path: node-bindings-${{ matrix.settings.target }}.tar.gz
          retention-days: 14

  cli-binaries:
    name: Build CLI binaries (${{ matrix.target }})
    needs: [prepare, check-cli]
    if: ${{ needs.prepare.outputs.release_cli == 'true' && (needs.prepare.outputs.force_republish == 'true' || needs.check-cli.outputs.exists != 'true' || needs.prepare.outputs.dry_run == 'true') }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 180
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
