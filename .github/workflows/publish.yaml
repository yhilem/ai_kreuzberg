  publish-docker:
    name: Publish Docker image (${{ matrix.variant }})
    needs:
      - prepare
      - release-smoke
    runs-on: ubuntu-latest
    timeout-minutes: 180
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - variant: core
            dockerfile: docker/Dockerfile.core
            image: goldziher/kreuzberg
