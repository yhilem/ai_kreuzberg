        shell: bash
        run: |
          set -euo pipefail
          echo "Copying kreuzberg core crate to vendor directory..."
          rm -rf packages/ruby/vendor/kreuzberg
          mkdir -p packages/ruby/vendor
          cp -R crates/kreuzberg packages/ruby/vendor/kreuzberg

