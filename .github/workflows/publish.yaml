  publish-wasm:
    name: Publish WASM package
    needs: [prepare, validate-versions, check-npm, publish-node]
    if: |
      always() &&
      needs.prepare.outputs.dry_run != 'true' &&
      needs.prepare.outputs.is_tag == 'true' &&
      needs.prepare.outputs.release_wasm == 'true' &&
      (needs.prepare.outputs.force_republish == 'true' || needs.check-npm.outputs.exists != 'true')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare.outputs.ref }}
          fetch-depth: 0
          submodules: recursive

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 22.6.0
          registry-url: https://registry.npmjs.org/

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          package_json_file: package.json
          run_install: false

      - name: Setup Rust toolchain
        uses: ./.github/actions/setup-rust
        with:
          cache-key-prefix: publish-wasm

