default_install_hook_types:
  - pre-commit
  - commit-msg

repos:
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v4.3.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-toml
        exclude: (invalid|test).*\.toml$
      - id: check-case-conflict
  - repo: https://github.com/abravalheri/validate-pyproject
    rev: v0.24.1
    hooks:
      - id: validate-pyproject
  - repo: https://github.com/tox-dev/pyproject-fmt
    rev: v2.11.1
    hooks:
      - id: pyproject-fmt
  - repo: https://github.com/biomejs/pre-commit
    rev: v2.3.5
    hooks:
      - id: biome-check
  - repo: https://github.com/oxc-project/mirrors-oxlint
    rev: v1.28.0
    hooks:
      - id: oxlint
        args: ["--fix"]
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.5
    hooks:
      - id: ruff
        args: ["--fix", "--unsafe-fixes"]
        exclude: ^(v3|benchmarks|scripts|crates)/
      - id: ruff-format
        exclude: ^(v3|benchmarks|scripts|crates)/
  - repo: https://github.com/doublify/pre-commit-rust
    rev: v1.0
    hooks:
      - id: fmt
      - id: cargo-check
      - id: clippy
  - repo: local
    hooks:
      - id: rubocop
        name: rubocop
        entry: bash -c 'cd packages/ruby && bundle exec rubocop --autocorrect --config .rubocop.yml'
        require_serial: true
        language: system
        files: ^packages/ruby/.*\.rb$
        pass_filenames: false
      - id: steep
        name: steep
        entry: bash -c 'cd packages/ruby && bundle exec steep check'
        require_serial: true
        language: system
        files: ^packages/ruby/(lib|sig)/.*\.(rb|rbs)$
        pass_filenames: false
      - id: mypy
        name: mypy
        entry: uv run mypy
        require_serial: true
        language: system
        types: [python]
        exclude: ^(v3|benchmarks|scripts|crates|examples|e2e)/
