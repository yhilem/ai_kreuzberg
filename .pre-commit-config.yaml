default_install_hook_types:
  - pre-commit
  - commit-msg

repos:
  - repo: https://github.com/Goldziher/gitfluff
    rev: v0.4.0
    hooks:
      - id: gitfluff-lint
        args: ["--write"]
        stages: [commit-msg]
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-merge-conflict
      - id: check-added-large-files
        exclude: ^uv\.lock$
      - id: detect-private-key
      - id: check-json
        exclude: ^packages/typescript/tsconfig\.json$
      - id: check-yaml
        args: ["--allow-multiple-documents"]
        exclude: ^packages/python/tests/fixtures/invalid\.yaml$
      - id: check-toml
        exclude: (invalid|test).*\.toml$
      - id: check-case-conflict
  - repo: https://github.com/abravalheri/validate-pyproject
    rev: v0.24.1
    hooks:
      - id: validate-pyproject
  - repo: https://github.com/tox-dev/pyproject-fmt
    rev: v2.11.1
    hooks:
      - id: pyproject-fmt
  - repo: https://github.com/biomejs/pre-commit
    rev: v2.3.8
    hooks:
      - id: biome-format
        exclude: ^docs/snippets/
      - id: biome-lint
        exclude: ^docs/snippets/
  - repo: https://github.com/oxc-project/mirrors-oxlint
    rev: v1.32.0
    hooks:
      - id: oxlint
        args: ["--fix"]
        exclude: ^docs/snippets/
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.8
    hooks:
      - id: ruff
        args: ["--fix", "--unsafe-fixes"]
        exclude: ^(v3|benchmarks|scripts|crates|docs/snippets)/
      - id: ruff-format
        exclude: ^(v3|benchmarks|scripts|crates|docs/snippets)/
  - repo: https://github.com/koalaman/shellcheck-precommit
    rev: v0.11.0
    hooks:
      - id: shellcheck
        exclude: ^(crates/kreuzberg-tesseract/third_party/|vendor/|node_modules/|target/)
  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.12.0-2
    hooks:
      - id: shfmt
        exclude: ^(crates/kreuzberg-tesseract/third_party/|vendor/|node_modules/|target/)
  - repo: https://github.com/doublify/pre-commit-rust
    rev: v1.0
    hooks:
      - id: fmt
        exclude: ^docs/snippets/
      - id: clippy
        exclude: ^docs/snippets/
  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.9
    hooks:
      - id: actionlint
  - repo: https://github.com/gherynos/pre-commit-java
    rev: v0.6.30
    hooks:
      - id: cpd
        exclude: "(crates/kreuzberg-tesseract/third_party/.*|^docs/snippets/)"
      - id: checkstyle
        args: ["-c", "packages/java/checkstyle.xml"]
        files: ^packages/java/src/.*\.java$
        exclude: "crates/kreuzberg-tesseract/third_party/.*"
  - repo: local
    hooks:
      - id: golangci-lint
        name: golangci-lint (packages/go)
        entry: bash -c 'cd packages/go && golangci-lint run --config ../../.golangci.yml ./...'
        language: system
        files: ^packages/go/
        pass_filenames: false
      - id: rubocop
        name: rubocop
        entry: bash -c 'cd packages/ruby && bundle exec rubocop --autocorrect --config .rubocop.yaml'
        require_serial: true
        language: system
        files: ^packages/ruby/.*\.rb$
        pass_filenames: false
      - id: steep
        name: steep
        entry: bash -c 'cd packages/ruby && bundle exec steep check'
        require_serial: true
        language: system
        files: ^packages/ruby/(lib|sig)/.*\.(rb|rbs)$
        pass_filenames: false
      - id: mypy
        name: mypy
        entry: uv run python -m mypy
        require_serial: true
        language: system
        types: [python]
        exclude: ^(v3|benchmarks|scripts|crates|examples|e2e|docs/snippets|packages/python|tools|packages/ruby)/
      - id: dotnet-format
        name: dotnet format (packages/csharp)
        entry: bash -c 'cd packages/csharp && dotnet format Kreuzberg/Kreuzberg.csproj --verify-no-changes && dotnet format Kreuzberg.Tests/Kreuzberg.Tests.csproj --verify-no-changes && dotnet format Benchmark/Benchmark.csproj --verify-no-changes'
        language: system
        files: ^packages/csharp/
        pass_filenames: false
