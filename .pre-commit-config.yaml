default_install_hook_types:
  - pre-commit
  - commit-msg
exclude: ^docs/snippets/|vendor/|node_modules/|target/|v3/|invalid*

repos:
  - repo: https://github.com/Goldziher/gitfluff
    rev: v0.4.0
    hooks:
      - id: gitfluff-lint
        args: ["--write"]
        stages: [commit-msg]
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-merge-conflict
      - id: check-added-large-files
        exclude: uv.lock
      - id: detect-private-key
      - id: check-json
      - id: check-yaml
        args: ["--allow-multiple-documents"]
      - id: check-toml
      - id: check-case-conflict
  - repo: https://github.com/abravalheri/validate-pyproject
    rev: v0.24.1
    hooks:
      - id: validate-pyproject
  - repo: https://github.com/tox-dev/pyproject-fmt
    rev: v2.11.1
    hooks:
      - id: pyproject-fmt
  - repo: https://github.com/biomejs/pre-commit
    rev: v2.3.8
    hooks:
      - id: biome-format
      - id: biome-lint
  - repo: https://github.com/oxc-project/mirrors-oxlint
    rev: v1.32.0
    hooks:
      - id: oxlint
        args: ["--fix"]
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.9
    hooks:
      - id: ruff-format
      - id: ruff
        args: ["--fix", "--unsafe-fixes"]
  - repo: https://github.com/koalaman/shellcheck-precommit
    rev: v0.11.0
    hooks:
      - id: shellcheck
  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.12.0-2
    hooks:
      - id: shfmt
  - repo: https://github.com/doublify/pre-commit-rust
    rev: v1.0
    hooks:
      - id: fmt
      - id: clippy
  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.9
    hooks:
      - id: actionlint
  - repo: https://github.com/gherynos/pre-commit-java
    rev: v0.6.30
    hooks:
      - id: cpd
      - id: checkstyle
        args: ["-c", "packages/java/checkstyle.xml"]
        files: ^(packages/java|e2e/java)/src/.*\.java$
  - repo: local
    hooks:
      - id: taplo-format
        name: taplo format
        entry: bash -c 'scripts/toml_format.sh'
        language: system
        files: \.toml$
        pass_filenames: false
        require_serial: true
      - id: taplo-format-check
        name: taplo format check
        entry: bash -c 'scripts/toml_format.sh --check'
        language: system
        files: \.toml$
        pass_filenames: false
        require_serial: true
      - id: cargo-deny-licenses
        name: cargo deny licenses
        entry: cargo deny check licenses
        language: system
        files: ^(Cargo\.toml|Cargo\.lock|crates/.*/Cargo\.toml|tools/.*/Cargo\.toml|e2e/rust/Cargo\.toml|packages/ruby/ext/kreuzberg_rb/native/Cargo\.toml|deny\.toml)$
        pass_filenames: false
        require_serial: true
      - id: go-fmt
        name: go fmt (packages/go)
        entry: bash -c 'cd packages/go && go fmt ./...'
        language: system
        files: ^packages/go/.*\.go$
        pass_filenames: false
      - id: golangci-lint
        name: golangci-lint (packages/go)
        entry: bash -c 'cd packages/go && golangci-lint run --config ../../.golangci.yml --fix ./...'
        language: system
        files: ^packages/go/
        pass_filenames: false
      - id: rubocop
        name: rubocop
        entry: bash -c 'cd packages/ruby && bundle exec rubocop --autocorrect --config .rubocop.yml'
        require_serial: true
        language: system
        files: ^packages/ruby/.*\.rb$
        pass_filenames: false
      - id: steep
        name: steep
        entry: bash -c 'cd packages/ruby && bundle exec steep check'
        require_serial: true
        language: system
        files: ^packages/ruby/(lib|sig)/.*\.(rb|rbs)$
        pass_filenames: false
      - id: java-pmd
        name: pmd (packages/java)
        entry: bash -c 'cd packages/java && mvn pmd:check'
        require_serial: true
        language: system
        files: ^packages/java/src/.*\.java$
        pass_filenames: false
      - id: mypy
        name: mypy
        entry: uv run python -m mypy
        require_serial: true
        language: system
        types: [python]
        pass_filenames: false
      - id: typescript-typecheck
        name: typescript typecheck (crates/kreuzberg-node)
        entry: bash -c 'cd crates/kreuzberg-node && pnpm typecheck'
        require_serial: true
        language: system
        files: ^crates/kreuzberg-node/
        pass_filenames: false
      - id: dotnet-format
        name: dotnet format (packages/csharp)
        entry: bash -c 'cd packages/csharp && dotnet format Kreuzberg/Kreuzberg.csproj --verify-no-changes && dotnet format Kreuzberg.Tests/Kreuzberg.Tests.csproj --verify-no-changes && dotnet format Benchmark/Benchmark.csproj --verify-no-changes'
        language: system
        files: ^packages/csharp/
        pass_filenames: false
