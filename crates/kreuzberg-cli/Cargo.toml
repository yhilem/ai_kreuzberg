[package]
name = "kreuzberg-cli"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
description = "Command-line interface for Kreuzberg document intelligence"
license.workspace = true
repository.workspace = true
homepage = "https://kreuzberg.dev"
documentation = "https://docs.kreuzberg.dev"
keywords = ["document", "extraction", "cli", "tool", "parser"]
categories = ["command-line-utilities", "text-processing"]

[dependencies]
kreuzberg = { path = "../kreuzberg", version = "4.0.0-rc.7", features = ["cli"] }
clap = { workspace = true }
tokio = { workspace = true }
anyhow = { workspace = true }
serde_json = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt"] }

[features]
default = []
api = ["kreuzberg/api"]
mcp = ["kreuzberg/mcp"]
all = ["api", "mcp"]

[[bin]]
name = "kreuzberg"
path = "src/main.rs"

[dev-dependencies]
ureq = { version = "3.1", features = ["json"] }
tempfile = { workspace = true }
