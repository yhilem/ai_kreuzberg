[package]
name = "kreuzberg-py"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
description = "Python bindings for Kreuzberg document intelligence library"
license.workspace = true
repository = "https://github.com/kreuzberg-dev/kreuzberg"
homepage = "https://goldziher.github.io/kreuzberg/"
keywords = ["python", "pyo3", "document", "extraction", "bindings"]
categories = ["api-bindings", "text-processing"]

[lib]
name = "_internal_bindings"
crate-type = ["cdylib", "rlib"]
test = false

[dependencies]
async-trait = { workspace = true }
kreuzberg = { path = "../kreuzberg", features = ["full", "api", "mcp", "embeddings"] }
once_cell = "1.21"
pyo3 = { version = "0.27.2", features = ["abi3-py310"] }
pyo3-async-runtimes = { version = "0.27", features = ["tokio-runtime"] }
serde_json = { workspace = true }
tokio = { workspace = true, features = ["rt", "macros"] }
tracing = { workspace = true }
html-to-markdown-rs = { version = "2.13.0", default-features = false }

[features]
default = ["extension-module"]
extension-module = ["pyo3/extension-module"]

# Keyword extraction features (passed through from kreuzberg)
keywords-yake = ["kreuzberg/keywords-yake"]
keywords-rake = ["kreuzberg/keywords-rake"]
keywords = ["kreuzberg/keywords"]
