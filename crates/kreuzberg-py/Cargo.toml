[package]
name = "kreuzberg-py"
version = "4.0.0-rc.1"
edition = "2024"
authors = ["Na'aman Hirschfeld <nhirschfed@gmail.com>"]
description = "Python bindings for Kreuzberg document intelligence library"
license = "MIT"
repository = "https://github.com/Goldziher/kreuzberg"
homepage = "https://goldziher.github.io/kreuzberg/"

[lib]
name = "_internal_bindings"
crate-type = ["cdylib", "rlib"]
test = false

[dependencies]
async-trait = "0.1.89"
kreuzberg = { path = "../kreuzberg", features = ["full", "api", "mcp"] }
once_cell = "1.20"
pyo3 = { version = "0.27.1", features = ["abi3-py310"] }
pyo3-async-runtimes = { version = "0.27", features = ["tokio-runtime"] }
serde_json = "1.0.145"
tokio = { version = "1.48.0", features = ["rt", "macros"] }
tracing = "0.1"

[features]
default = ["extension-module"]
extension-module = ["pyo3/extension-module"]

# Keyword extraction features (passed through from kreuzberg)
keywords-yake = ["kreuzberg/keywords-yake"]
keywords-rake = ["kreuzberg/keywords-rake"]
keywords = ["kreuzberg/keywords"]
