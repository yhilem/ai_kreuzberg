inherit_from: ../../packages/ruby/.rubocop.yml

# Disable buggy cop that causes crashes
RSpec/PredicateMatcher:
  Enabled: false

# E2E tests are smoke tests that may not have explicit expectations
RSpec/NoExpectationExample:
  Enabled: false

# Autogenerated specs disable cops intentionally to keep fixtures readable
Lint/RedundantCopDisableDirective:
  Exclude:
    - 'spec/**/*.rb'
