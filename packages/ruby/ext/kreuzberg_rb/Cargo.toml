# This is a thin wrapper that references the actual crate in crates/kreuzberg-rb
# The real Cargo.toml is at ../../../../crates/kreuzberg-rb/Cargo.toml

[package]
name = "kreuzberg-rb"
version = "4.0.0-rc.1"
edition = "2024"
authors = ["Na'aman Hirschfeld <nhirschfeld@gmail.com>"]
license = "MIT"

[lib]
name = "kreuzberg_rb"
path = "../../../../crates/kreuzberg-rb/src/lib.rs"
crate-type = ["cdylib"]

# Exclude from parent workspace - this is a standalone gem extension
[workspace]

[dependencies]
kreuzberg = { version = "4.0.0-rc.1", path = "../../../../crates/kreuzberg", features = ["full"] }
magnus = { git = "https://github.com/matsadler/magnus", rev = "f6db11769efb517427bf7f121f9c32e18b059b38", features = ["rb-sys"] }
serde_json = "1.0"
tokio = { version = "1.48", features = ["rt", "macros"] }
async-trait = "0.1"
