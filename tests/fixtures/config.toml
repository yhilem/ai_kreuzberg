# Test configuration file in TOML format
use_cache = false
enable_quality_processing = true
force_ocr = false
max_concurrent_extractions = 4

[ocr]
backend = "tesseract"
language = "eng"

[ocr.tesseract_config]
psm = 6
enable_table_detection = true
tessedit_char_whitelist = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ"

[chunking]
max_chars = 1000
max_overlap = 200

[images]
extract_images = true
target_dpi = 300
max_image_dimension = 4096
auto_adjust_dpi = true
min_dpi = 72
max_dpi = 600

[pdf_options]
extract_images = true
extract_metadata = true
passwords = ["password1", "password2"]

[token_reduction]
mode = "moderate"
preserve_important_words = true

[language_detection]
enabled = true
min_confidence = 0.85
detect_multiple = false

[postprocessor]
enabled = true
enabled_processors = ["processor1", "processor2"]
disabled_processors = ["processor3"]
